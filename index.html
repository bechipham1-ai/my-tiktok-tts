<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin TikTok TTS - Dịch Viết Tắt</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --main: #fe2c55; --bg: #121212; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; gap: 20px; height: 100vh; }
        .column { background: #1e1e1e; padding: 20px; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; }
        .left { flex: 2; border-color: var(--main); }
        .right { flex: 1.5; }
        
        input, button { padding: 10px; margin: 5px 0; border-radius: 6px; border: none; box-sizing: border-box; }
        button { background: var(--main); color: white; font-weight: bold; cursor: pointer; }
        
        .tab-btn { background: #333; width: 48%; display: inline-block; }
        .tab-active { background: var(--main); }
        
        #chat, .list-box { flex-grow: 1; overflow-y: auto; background: #000; padding: 10px; border-radius: 8px; margin-top: 10px; }
        .item { display: flex; justify-content: space-between; padding: 5px; border-bottom: 1px solid #222; font-size: 13px; }
        .del { color: #ff4d4d; cursor: pointer; font-weight: bold; }
        .msg-processed { font-size: 12px; color: #888; font-style: italic; }
    </style>
</head>
<body>

    <div class="column left">
        <h3>TikTok Live Control</h3>
        <input type="text" id="user" placeholder="ID TikTok">
        <button onclick="start()">KẾT NỐI</button>
        <p id="stt" style="color:#00f2ea; font-size:12px;">Sẵn sàng</p>
        <div id="chat"></div>
    </div>

    <div class="column right">
        <div>
            <button class="tab-btn tab-active" id="btn-ban" onclick="switchTab('ban')">Từ cấm</button>
            <button class="tab-btn" id="btn-acr" onclick="switchTab('acr')">Viết tắt</button>
        </div>

        <div id="tab-ban-ui">
            <input type="text" id="new-word" placeholder="Chặn từ...">
            <button onclick="addWord()">CHẶN</button>
            <div class="list-box" id="word-list"></div>
        </div>

        <div id="tab-acr-ui" style="display:none;">
            <div style="display: flex; gap: 5px;">
                <input type="text" id="acr-key" placeholder="Viết tắt (dag)" style="flex:1">
                <input type="text" id="acr-val" placeholder="Đầy đủ (đang)" style="flex:2">
            </div>
            <button onclick="addAcr()">THÊM TỪ ĐIỂN</button>
            <div class="list-box" id="acr-list"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let queue = [], playing = false;
        let currentTab = 'ban';

        function switchTab(t) {
            currentTab = t;
            document.getElementById('tab-ban-ui').style.display = t === 'ban' ? 'block' : 'none';
            document.getElementById('tab-acr-ui').style.display = t === 'acr' ? 'block' : 'none';
            document.getElementById('btn-ban').className = 'tab-btn' + (t === 'ban' ? ' tab-active' : '');
            document.getElementById('btn-acr').className = 'tab-btn' + (t === 'acr' ? ' tab-active' : '');
        }

        // --- VIẾT TẮT ---
        async function loadAcronyms() {
            const res = await fetch('/api/acronyms');
            const data = await res.json();
            document.getElementById('acr-list').innerHTML = data.map(a => `
                <div class="item"><b>${a.key}</b> ➔ ${a.value} <span class="del" onclick="delAcr('${a.key}')">XÓA</span></div>
            `).join('');
        }
        async function addAcr() {
            const key = document.getElementById('acr-key').value;
            const value = document.getElementById('acr-val').value;
            await fetch('/api/acronyms', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({key, value}) });
            loadAcronyms();
        }
        async function delAcr(key) {
            await fetch(`/api/acronyms/${key}`, { method: 'DELETE' });
            loadAcronyms();
        }

        // --- TỪ CẤM ---
        async function loadWords() {
            const res = await fetch('/api/words');
            const data = await res.json();
            document.getElementById('word-list').innerHTML = data.map(w => `
                <div class="item">${w} <span class="del" onclick="delWord('${w}')">XÓA</span></div>
            `).join('');
        }
        async function addWord() {
            const word = document.getElementById('new-word').value;
            await fetch('/api/words', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({word}) });
            loadWords();
        }
        async function delWord(word) {
            await fetch(`/api/words/${word}`, { method: 'DELETE' });
            loadWords();
        }

        function start() { socket.emit('set-username', document.getElementById('user').value); }

        socket.on('audio-data', d => {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<b>${d.user}:</b> ${d.comment}`;
            if(d.processed && d.processed !== d.comment) {
                div.innerHTML += `<div class="msg-processed">➜ Dịch: ${d.processed}</div>`;
            }
            chat.prepend(div);
            if (d.audio) { queue.push(d.audio); if (!playing) play(); }
        });

        function play() {
            if (!queue.length) { playing = false; return; }
            playing = true;
            const a = new Audio(queue.shift());
            a.onended = () => play();
            a.play().catch(() => play());
        }

        loadWords(); loadAcronyms();
    </script>
</body>
</html>
