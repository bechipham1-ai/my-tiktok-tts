<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TikTok TTS - Fix Giọng Chị Google 100%</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .box { max-width: 450px; margin: auto; background: #1e1e1e; padding: 25px; border-radius: 15px; border: 2px solid #fe2c55; }
        input { width: 80%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: white; font-size: 16px; }
        button { width: 85%; padding: 15px; background: #fe2c55; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        #status { margin: 15px 0; color: #00f2ea; font-size: 14px; }
        #chat-box { height: 300px; overflow-y: auto; background: #000; margin-top: 15px; padding: 15px; text-align: left; border-radius: 10px; border: 1px solid #333; display: flex; flex-direction: column-reverse; }
        .msg { margin-bottom: 8px; border-bottom: 1px solid #222; padding-bottom: 5px; font-size: 14px; }
        .user { color: #fe2c55; font-weight: bold; }
    </style>
</head>
<body>

    <div class="box">
        <h2>TikTok Live TTS</h2>
        <p style="color: #888; font-size: 0.8em;">Đã ép buộc giọng Nữ Tiếng Việt</p>
        <input type="text" id="username" placeholder="Nhập ID TikTok">
        <button onclick="startSystem()">KẾT NỐI & BẮT ĐẦU</button>
        <div id="status">Trạng thái: Chờ kích hoạt</div>
        <div id="chat-box"></div>
    </div>

    <script>
        const socket = io();
        let queue = [];
        let isSpeaking = false;

        function startSystem() {
            const user = document.getElementById('username').value.trim();
            if (!user) return alert("Nhập ID TikTok!");
            
            // Câu chào kích hoạt (ép ra giọng Việt)
            speak("Hệ thống đã sẵn sàng");

            socket.emit('set-username', user);
            document.getElementById('status').innerText = "Đang kết nối: " + user;
        }

        socket.on('new-comment', data => {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="user">${data.user}:</span> ${data.comment}`;
            document.getElementById('chat-box').prepend(div);

            queue.push(`${data.user} nói ${data.comment}`);
            if (!isSpeaking) processQueue();
        });

        function processQueue() {
            if (queue.length === 0) {
                isSpeaking = false;
                return;
            }
            isSpeaking = true;
            speak(queue.shift());
        }

        function speak(text) {
            // SỬ DỤNG LINK GOOGLE QUA PROXY ĐỂ TRANH BỊ CHẶN VÀ ÉP GIỌNG VIỆT
            const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=vi&client=tw-ob`;
            
            const audio = new Audio(url);
            
            audio.onended = () => {
                setTimeout(processQueue, 200);
            };

            audio.onerror = () => {
                console.log("Lỗi tải âm thanh, thử lại câu sau");
                isSpeaking = false;
                processQueue();
            };

            // Ép trình duyệt phát âm thanh
            audio.play().catch(err => {
                console.error("Trình duyệt chặn phát tự động. Hãy nhấn nút Kết nối lại.");
                isSpeaking = false;
                processQueue();
            });
        }
    </script>
</body>
</html>
