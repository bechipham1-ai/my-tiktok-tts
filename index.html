<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√®o Control üå∏</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');
        :root { --primary: #ff85a2; --bg: #fff5f7; --card: #ffffff; --text: #5d4037; --border: #f8bbd0; }
        * { box-sizing: border-box; }
        body { font-family: 'Quicksand', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; color: var(--text); }
        
        /* C·ªòT TR√ÅI: ƒêI·ªÄU KHI·ªÇN */
        .left-side { width: 330px; display: flex; flex-direction: column; border-right: 2px solid var(--border); background: #fff; flex-shrink: 0; }
        .clock-box { background: linear-gradient(135deg, #ff85a2, #ffb3c6); color: white; padding: 25px 15px; text-align: center; border-radius: 0 0 30px 30px; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(255,133,162,0.2); }
        #clock-time { font-size: 42px; font-weight: 700; line-height: 1; margin-bottom: 10px; }
        #clock-date { font-size: 13px; font-weight: 500; line-height: 1.4; }

        .control-panel { padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .box { background: var(--bg); border: 1px solid var(--border); padding: 12px; border-radius: 20px; }
        .conn-row { display: flex; gap: 5px; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 12px; border: 2px solid var(--border); outline: none; }
        .btn-m { background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 12px; font-weight: 700; cursor: pointer; }
        
        .speed-info { display: flex; justify-content: space-between; font-size: 11px; font-weight: 700; color: var(--primary); margin-bottom: 8px; }
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 6px; background: #ffd1dc; border-radius: 5px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: var(--primary); border-radius: 50%; cursor: pointer; border: 2px solid white; }

        .sw-list { display: flex; flex-direction: column; gap: 8px; }
        .sw-item { background: white; border: 1px solid var(--border); padding: 10px 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; font-size: 12px; font-weight: 700; }
        .sw-item.master { border-color: #ff5252; color: #ff5252; }

        .switch { position: relative; width: 36px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--primary); }
        .master input:checked + .slider { background: #ff5252; }
        input:checked + .slider:before { transform: translateX(16px); }

        /* C·ªòT PH·∫¢I: NH·∫¨T K√ù */
        .right-side { flex: 1; display: flex; flex-direction: column; padding: 20px; }
        .journal-header { background: white; padding: 12px 20px; border-radius: 20px 20px 0 0; border: 2px solid var(--border); border-bottom: none; font-weight: 700; color: var(--primary); }
        .journal-content { flex: 1; background: white; border: 2px solid var(--border); border-radius: 0 0 20px 20px; overflow-y: auto; padding: 15px; }
        .msg { padding: 10px 15px; background: var(--bg); border-left: 5px solid var(--primary); border-radius: 10px; margin-bottom: 8px; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }

        .admin-link { text-align: center; margin-top: auto; padding: 20px; }
        .admin-link a { color: var(--primary); text-decoration: none; font-size: 12px; font-weight: 700; border: 1px dashed var(--primary); padding: 5px 15px; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="left-side">
        <div class="clock-box">
            <div id="clock-time">00:00:00</div>
            <div id="clock-date">ƒêang t√≠nh l·ªãch...</div>
        </div>

        <div class="control-panel">
            <div class="box">
                <div class="conn-row">
                    <input type="text" id="user" placeholder="ID TikTok...">
                    <button class="btn-m" onclick="start()">M·ªû ‚ú®</button>
                </div>
                <div id="stt" style="font-size: 11px; text-align: center; margin-top: 8px; color: var(--primary); font-weight: 700;">üíñ S·∫µn s√†ng</div>
            </div>

            <div class="box">
                <div class="speed-info"><span>T·ªêC ƒê·ªò ƒê·ªåC</span><span id="speed-val">1.2x</span></div>
                <input type="range" id="speed-range" min="0.5" max="2.0" step="0.1" value="1.2" oninput="changeSpeed(this.value)">
            </div>

            <div class="sw-list">
                <div class="sw-item master"><span>T·∫ÆT H·∫æT H·ªÜ TH·ªêNG</span><label class="switch master"><input type="checkbox" id="masterToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item"><span>üëã CH√ÄO PH√íNG</span><label class="switch"><input type="checkbox" id="welcomeToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item"><span>üéÅ T·∫∂NG QU√Ä</span><label class="switch"><input type="checkbox" id="giftToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item"><span>ü§ñ BOT ƒê√ÅP</span><label class="switch"><input type="checkbox" id="botToggle" checked><span class="slider"></span></label></div>
            </div>
        </div>
        <div class="admin-link"><a href="/admin">‚öôÔ∏è TRANG QU·∫¢N TR·ªä</a></div>
    </div>

    <div class="right-side">
        <div class="journal-header">üå∏ NH·∫¨T K√ù LIVE</div>
        <div class="journal-content" id="chat"></div>
    </div>

    <script>
        // --- THU·∫¨T TO√ÅN √ÇM L·ªäCH VI·ªÜT NAM ---
        function getLunarDate(dd, mm, yy) {
            const lunarData = {
                "2024": [[2,10],[3,10],[4,9],[5,9],[6,8],[7,7],[8,6],[9,4],[10,4],[11,3],[12,2],[1,1]],
                "2025": [[1,29],[2,29],[3,29],[4,28],[5,27],[6,26],[7,25],[8,24],[9,23],[10,22],[11,21],[12,20]],
                "2026": [[2,17],[3,18]] // R√∫t g·ªçn cho nƒÉm hi·ªán t·∫°i
            };
            // H√†m ƒë∆°n gi·∫£n h√≥a ƒë·ªÉ hi·ªÉn th·ªã, B√®o c√≥ th·ªÉ update th√™m
            // ·ªû ƒë√¢y m√¨nh t√≠nh nhanh d·ª±a tr√™n ƒë·ªô l·ªách trung b√¨nh
            const baseDate = new Date(2024, 0, 1);
            const diffTime = Math.abs(new Date(yy, mm - 1, dd) - baseDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const lunarDay = (diffDays % 30) + 1;
            const lunarMonth = (Math.floor(diffDays / 30) % 12) + 1;
            return { day: lunarDay, month: lunarMonth };
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock-time').innerText = now.toLocaleTimeString('vi-VN');
            
            const d = now.getDate(), m = now.getMonth() + 1, y = now.getFullYear();
            const lunar = getLunarDate(d, m, y);
            
            document.getElementById('clock-date').innerHTML = 
                `D∆∞∆°ng l·ªãch: ${d}/${m}/${y}<br>√Çm l·ªãch: Ng√†y ${lunar.day} th√°ng ${lunar.month}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- H·ªÜ TH·ªêNG CH√çNH ---
        const socket = io();
        let queue = [], playing = false, currentSpeed = 1.2;

        function changeSpeed(v) {
            document.getElementById('speed-val').innerText = v + "x";
            currentSpeed = parseFloat(v);
        }

        async function start() {
            const u = document.getElementById('user').value.trim();
            if(u) socket.emit('set-username', u);
        }

        socket.on('status', m => { document.getElementById('stt').innerText = m; });

        socket.on('audio-data', d => {
            if (!document.getElementById('masterToggle').checked) return;
            if ((d.type==='welcome'&&!document.getElementById('welcomeToggle').checked)||
                (d.type==='gift'&&!document.getElementById('giftToggle').checked)||
                (d.type==='bot'&&!document.getElementById('botToggle').checked)) return;

            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = d.type==='welcome' ? `üå∏ <b>${d.user}:</b> v·ª´a v√†o` : 
                            d.type==='gift' ? `üéÅ <b>${d.user}:</b> ${d.comment}` : 
                            `<b>${d.user}:</b> ${d.comment}`;
            chat.prepend(div);
            if(chat.childNodes.length > 50) chat.removeChild(chat.lastChild);
            
            queue.push(d.audio);
            if(!playing) play();
        });

        function play() {
            if(!queue.length || !document.getElementById('masterToggle').checked){ 
                playing=false; 
                return; 
            }
            playing = true;
            const a = new Audio(queue.shift());
            a.playbackRate = currentSpeed;
            a.onended = () => setTimeout(play, 100);
            a.play().catch(() => play());
        }

        document.getElementById('masterToggle').onchange = function() {
            if(!this.checked) queue = [];
        };
    </script>
</body>
</html>
