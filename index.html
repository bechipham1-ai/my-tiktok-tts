<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B√®o Google üå∏ ƒê·ªçc CMT </title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');
        :root { --primary: #ff85a2; --bg: #fff5f7; --card: #ffffff; --text: #5d4037; --border: #f8bbd0; --accent: #4dd0e1; }
        body { font-family: 'Quicksand', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        
        /* Form Auth */
        #auth-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 15px; padding: 20px; }
        .auth-card { background: var(--card); padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 320px; text-align: center; }
        
        /* Main UI (·∫®n l√∫c ch∆∞a login) */
        #main-ui { display: none; flex-direction: column; height: 100vh; overflow: hidden; }
        .header { background: var(--card); padding: 15px; border-radius: 0 0 25px 25px; box-shadow: 0 4px 15px rgba(248,187,208,0.3); z-index: 10; }
        
        input { background: #fff; border: 2px solid var(--border); padding: 12px; border-radius: 15px; outline: none; margin-bottom: 10px; font-size: 14px; width: -webkit-fill-available; }
        button { background: var(--primary); color: white; border: none; padding: 12px 20px; border-radius: 15px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 5px; }
        
        .tab-header { display: flex; justify-content: space-around; background: #fff0f3; padding: 10px; border-radius: 15px; margin: 10px; }
        .tab { padding: 8px 15px; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: 700; }
        .tab.active { background: var(--primary); color: white; }
        
        .main-content { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: white; border-radius: 20px; border: 2px solid var(--border); overflow: hidden; }
        .data-list { height: 150px; overflow-y: auto; padding: 10px; }
        .chat-list { flex: 1; min-height: 200px; padding: 10px; }
        .item { display: flex; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; font-size: 13px; }
        .chat-msg { padding: 10px; border-radius: 12px; background: white; border-left: 4px solid var(--primary); margin-bottom: 8px; font-size: 14px; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .del { color: red; font-weight: bold; cursor: pointer; }

        @media (min-width: 768px) { #main-ui { flex-direction: row; } .header { width: 320px; height: 100vh; border-radius: 0 25px 25px 0; } .main-content { display: grid; grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="color:var(--primary)">B√àO Google üå∏</h2>
            <input type="text" id="auth-user" placeholder="T√™n ƒëƒÉng nh·∫≠p">
            <input type="password" id="auth-pass" placeholder="M·∫≠t kh·∫©u">
            <button onclick="handleAuth('login')">ƒêƒÉng nh·∫≠p</button>
            <p style="font-size: 12px; color: #888; margin-top: 15px;" onclick="handleAuth('register')">Ch∆∞a c√≥ nick? ƒêƒÉng k√Ω ngay ‚ú®</p>
        </div>
    </div>

    <div id="main-ui">
        <div class="header">
            <h3 id="welcome-text" style="text-align:center; color: var(--primary);">Ch√†o B√®o!</h3>
            <input type="text" id="tiktok-id" placeholder="ID TikTok ƒëang Live...">
            <button onclick="startLive()">K·∫øt n·ªëi Live ‚ú®</button>
            <div id="stt" style="text-align:center; font-size:12px; margin-top:10px; color: var(--accent);">S·∫µn s√†ng k·∫øt n·ªëi</div>
            <button onclick="location.reload()" style="background:#888; margin-top:20px;">ƒêƒÉng xu·∫•t</button>
        </div>

        <div class="main-content">
            <div class="panel">
                <div class="tab-header">
                    <div class="tab active" onclick="switchTab('words', this)">C·∫•m</div>
                    <div class="tab" onclick="switchTab('acr', this)">T·∫Øt</div>
                    <div class="tab" onclick="switchTab('emo', this)">Icon</div>
                    <div class="tab" onclick="switchTab('bot', this)">Bot</div>
                </div>
                <div style="padding:10px; display:flex; gap:5px;">
                    <input type="text" id="v1" placeholder="T·ª´..." style="margin:0">
                    <input type="text" id="v2" placeholder="N√≥i..." style="margin:0; display:none;">
                    <button onclick="addItem()" style="width:60px; margin:0">+</button>
                </div>
                <div class="data-list" id="data-display"></div>
            </div>
            <div class="panel">
                <div style="padding:10px; font-weight:700; background:#fff0f3; color:var(--primary)">NH·∫¨T K√ù LIVE</div>
                <div class="chat-list" id="chat"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentUser = "";
        let currentTab = "words";
        let queue = [], playing = false;

        async function handleAuth(type) {
            const username = document.getElementById('auth-user').value;
            const password = document.getElementById('auth-pass').value;
            if(!username || !password) return alert("ƒêi·ªÅn ƒë·ªß gi√∫p B√®o nha!");
            
            const res = await fetch(`/api/${type}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if(data.success) {
                currentUser = username.toLowerCase();
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-ui').style.display = 'flex';
                document.getElementById('welcome-text').innerText = "Ch√†o " + currentUser + "! üå∏";
                loadData();
                if ('wakeLock' in navigator) navigator.wakeLock.request('screen');
            } else alert(data.error);
        }

        function switchTab(type, el) {
            currentTab = type;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('v2').style.display = (type === 'words') ? 'none' : 'block';
            loadData();
        }

        async function loadData() {
            const res = await fetch(`/api/data/${currentTab}?owner=${currentUser}`);
            const data = await res.json();
            const display = document.getElementById('data-display');
            display.innerHTML = data.map(item => {
                let text = currentTab === 'words' ? item : (item.key || item.icon || item.keyword) + " ‚ûú " + (item.value || item.text || item.response);
                let id = item._id || "";
                return `<div class="item"><span>${text}</span><span class="del" onclick="deleteItem('${id}', '${item}')">√ó</span></div>`;
            }).join('');
        }

        async function addItem() {
            const v1 = document.getElementById('v1').value;
            const v2 = document.getElementById('v2').value;
            await fetch(`/api/data/${currentTab}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ owner: currentUser, v1, v2 })
            });
            document.getElementById('v1').value = ""; document.getElementById('v2').value = "";
            loadData();
        }

        async function deleteItem(id, word) {
            await fetch(`/api/data/${currentTab}?owner=${currentUser}&id=${id}&word=${word}`, { method: 'DELETE' });
            loadData();
        }

        function startLive() {
            const tiktokID = document.getElementById('tiktok-id').value;
            socket.emit('start-live', { tiktokID, owner: currentUser });
        }

        socket.on('status', m => document.getElementById('stt').innerText = m);
        socket.on('audio-data', d => {
            const div = document.createElement('div');
            div.className = 'chat-msg';
            div.innerHTML = `<b>${d.user}:</b> ${d.comment}`;
            const chat = document.getElementById('chat');
            chat.prepend(div);
            if(chat.childNodes.length > 30) chat.removeChild(chat.lastChild);
            queue.push(d.audio); if(!playing) play();
        });

        function play() {
            if(!queue.length) { playing = false; return; }
            playing = true; const a = new Audio(queue.shift());
            a.onended = () => setTimeout(play, 400); a.play().catch(() => play());
        }
    </script>
</body>
</html>
