<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bèo Control Mobile</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --primary: #ff4d6d;
            --bg: #0f1014;
            --card: #1a1c23;
            --text: #e1e1e6;
            --border: #2f3341;
            --accent: #00f2ea;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg); color: var(--text); margin: 0;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* Sidebar cho PC - Header cho Mobile */
        .header-panel {
            background: var(--card); border-bottom: 1px solid var(--border);
            padding: 15px; display: flex; flex-direction: column; gap: 10px;
            z-index: 10;
        }

        h2 { color: var(--primary); margin: 0; font-size: 18px; text-align: center; }

        .conn-box { display: flex; gap: 8px; }
        input {
            background: #252833; border: 1px solid var(--border); color: white;
            padding: 10px; border-radius: 8px; outline: none; flex: 1; font-size: 14px;
        }

        button {
            background: var(--primary); color: white; border: none; padding: 10px 15px;
            border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px;
        }

        /* Group Toggle - Dàn hàng ngang trên Mobile */
        .toggle-group {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px;
            background: #252833; padding: 10px; border-radius: 10px;
        }
        .toggle-item { display: flex; justify-content: space-between; align-items: center; font-size: 12px; }

        /* Switch */
        .switch { position: relative; width: 32px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(14px); }

        /* Main Area */
        .main-content {
            flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 10px; gap: 10px;
        }

        .panel { background: var(--card); border-radius: 15px; border: 1px solid var(--border); display: flex; flex-direction: column; }
        
        .tab-header { padding: 10px; background: #252833; display: flex; justify-content: space-between; border-radius: 15px 15px 0 0; }
        .tab { padding: 5px 10px; border-radius: 6px; cursor: pointer; font-size: 11px; color: #888; }
        .tab.active { background: var(--primary); color: white; }

        .add-box { padding: 10px; display: flex; gap: 5px; border-bottom: 1px solid var(--border); }
        .data-list { height: 150px; overflow-y: auto; padding: 10px; }
        .chat-list { flex: 1; overflow-y: auto; padding: 10px; min-height: 200px; }

        .item { display: flex; justify-content: space-between; padding: 8px; background: #252833; border-radius: 6px; margin-bottom: 5px; font-size: 12px; }
        .chat-msg { padding: 8px; border-radius: 8px; margin-bottom: 6px; background: #252833; font-size: 13px; border-left: 3px solid var(--primary); }

        .del { color: var(--primary); font-weight: bold; padding: 0 5px; }

        /* PC View */
        @media (min-width: 768px) {
            body { flex-direction: row; }
            .header-panel { width: 280px; height: 100vh; border-right: 1px solid var(--border); border-bottom: none; }
            .toggle-group { grid-template-columns: 1fr; }
            .main-content { display: grid; grid-template-columns: 1fr 1fr; }
            .data-list { height: auto; }
        }
    </style>
</head>
<body>

    <div class="header-panel">
        <h2>BÈO CONTROL</h2>
        <div class="conn-box">
            <input type="text" id="user" placeholder="ID TikTok...">
            <button onclick="start()">Mở</button>
        </div>
        <div id="stt" style="font-size: 11px; text-align: center; color: var(--accent);">Sẵn sàng</div>

        <div class="toggle-group">
            <div class="toggle-item"><span>Chào</span><label class="switch"><input type="checkbox" id="welcomeToggle" checked><span class="slider"></span></label></div>
            <div class="toggle-item"><span>Quà</span><label class="switch"><input type="checkbox" id="giftToggle" checked><span class="slider"></span></label></div>
            <div class="toggle-item"><span>Robot</span><label class="switch"><input type="checkbox" id="botToggle" checked><span class="slider"></span></label></div>
            <div class="toggle-item"><span>PK</span><label class="switch"><input type="checkbox" id="pkToggle" checked><span class="slider"></span></label></div>
        </div>
    </div>

    <div class="main-content">
        <div class="panel">
            <div class="tab-header">
                <div class="tab active" id="btn-ban" onclick="switchTab('ban')">Cấm</div>
                <div class="tab" id="btn-acr" onclick="switchTab('acr')">Tắt</div>
                <div class="tab" id="btn-emo" onclick="switchTab('emo')">Icon</div>
                <div class="tab" id="btn-bot" onclick="switchTab('bot')">Bot</div>
            </div>
            <div class="add-box">
                <input type="text" id="inp-1" placeholder="Từ..." style="flex:2">
                <input type="text" id="inp-2" placeholder="Dịch..." style="flex:1; display:none;">
                <button onclick="handleAdd()" style="padding: 5px 15px;">+</button>
            </div>
            <div class="data-list" id="data-display"></div>
        </div>

        <div class="panel">
            <div style="padding: 10px; font-size: 12px; font-weight: bold; border-bottom: 1px solid var(--border);">LỊCH SỬ LIVE</div>
            <div class="chat-list" id="chat"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let curTab = 'ban';
        let queue = [], playing = false;

        function switchTab(t) {
            curTab = t;
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById(`btn-${t}`).classList.add('active');
            const i1 = document.getElementById('inp-1'), i2 = document.getElementById('inp-2');
            i2.style.display = (t === 'ban') ? 'none' : 'block';
            loadData();
        }

        async function loadData() {
            const display = document.getElementById('data-display');
            display.innerHTML = '...';
            const res = await (await fetch(`/api/${curTab==='ban'?'words':curTab==='acr'?'acronyms':curTab==='emo'?'emojis':'bot'}`)).json();
            
            display.innerHTML = res.map(item => {
                let text = curTab==='ban' ? item : (item.key || item.icon || item.keyword) + ' ➜ ' + (item.value || item.text || item.response);
                let id = item._id || item;
                return `<div class="item"><span>${text}</span><span class="del" onclick="delItem('${id}', '${curTab==='ban'?item:''}')">X</span></div>`;
            }).join('');
        }

        async function handleAdd() {
            const v1 = document.getElementById('inp-1').value, v2 = document.getElementById('inp-2').value;
            if(!v1) return;
            let path = curTab==='ban'?'words':curTab==='acr'?'acronyms':curTab==='emo'?'emojis':'bot';
            let body = curTab==='ban'?{word:v1}:curTab==='acr'?{key:v1,value:v2}:curTab==='emo'?{icon:v1,text:v2}:{keyword:v1,response:v2};
            await fetch(`/api/${path}`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
            document.getElementById('inp-1').value=''; document.getElementById('inp-2').value='';
            loadData();
        }

        async function delItem(id, word) {
            let path = curTab==='ban'?'words/'+encodeURIComponent(word):curTab==='acr'?'acronyms/'+encodeURIComponent(id):curTab==='emo'?'emojis/'+id:'bot/'+id;
            // Lưu ý: logic xóa của bạn cho 'acr' dùng key, hãy kiểm tra lại server.js nếu lỗi
            await fetch(`/api/${path}`, { method: 'DELETE' });
            loadData();
        }

        function start() { socket.emit('set-username', document.getElementById('user').value); }
        
        socket.on('audio-data', d => {
            if (d.audio) {
                if ((d.type === 'welcome' && !document.getElementById('welcomeToggle').checked) ||
                    (d.type === 'gift' && !document.getElementById('giftToggle').checked) ||
                    (d.type === 'pk' && !document.getElementById('pkToggle').checked) ||
                    (d.type === 'bot' && !document.getElementById('botToggle').checked)) return;

                const chat = document.getElementById('chat');
                const div = document.createElement('div');
                div.className = 'chat-msg';
                div.innerHTML = `<b>${d.user}:</b> ${d.comment}`;
                chat.prepend(div);
                if (chat.childNodes.length > 30) chat.removeChild(chat.lastChild);
                queue.push(d.audio); if (!playing) play();
            }
        });

        function play() {
            if (!queue.length) { playing = false; return; }
            playing = true; const a = new Audio(queue.shift());
            a.onended = () => setTimeout(play, 400); a.play().catch(() => play());
        }
        
        switchTab('ban');
    </script>
</body>
</html>
