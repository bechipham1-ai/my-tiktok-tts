<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TikTok TTS Admin</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; display: flex; gap: 20px; padding: 20px; }
        .main-box, .admin-box { background: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #fe2c55; }
        .main-box { flex: 2; }
        .admin-box { flex: 1; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: none; }
        button { background: #fe2c55; color: white; cursor: pointer; font-weight: bold; }
        #word-list { height: 200px; overflow-y: auto; background: #000; padding: 10px; font-size: 12px; }
        .word-item { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 5px 0; }
        .del-btn { background: gray; width: auto; padding: 2px 5px; font-size: 10px; }
    </style>
</head>
<body>
    <div class="main-box">
        <h3>TIKTOK LIVE TTS</h3>
        <input type="text" id="user" placeholder="Nhập ID TikTok">
        <button onclick="start()">KẾT NỐI</button>
        <p id="stt">Sẵn sàng</p>
        <div id="chat" style="height: 300px; overflow-y: auto; background: #000; padding: 10px;"></div>
    </div>

    <div class="admin-box">
        <h3>QUẢN TRỊ TỪ CẤM</h3>
        <input type="text" id="new-word" placeholder="Thêm từ cấm mới...">
        <button onclick="addWord()">THÊM</button>
        <div id="word-list"></div>
    </div>

    <script>
        const socket = io();
        let queue = [], playing = false;

        // Quản lý từ cấm
        async function loadWords() {
            const res = await fetch('/api/words');
            const words = await res.json();
            const list = document.getElementById('word-list');
            list.innerHTML = words.map(w => `
                <div class="word-item">${w} <button class="del-btn" onclick="delWord('${w}')">Xóa</button></div>
            `).join('');
        }

        async function addWord() {
            const word = document.getElementById('new-word').value;
            if(!word) return;
            await fetch('/api/words', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({word}) });
            document.getElementById('new-word').value = '';
            loadWords();
        }

        async function delWord(word) {
            await fetch(`/api/words/${word}`, { method: 'DELETE' });
            loadWords();
        }

        function start() {
            socket.emit('set-username', document.getElementById('user').value);
            document.getElementById('stt').innerText = "Đang kết nối...";
        }

        socket.on('audio-data', d => {
            const div = document.createElement('div');
            div.innerHTML = `<b>${d.user}:</b> ${d.comment}`;
            document.getElementById('chat').prepend(div);
            if (d.audio) {
                queue.push(d.audio);
                if (!playing) play();
            }
        });

        function play() {
            if (!queue.length) { playing = false; return; }
            playing = true;
            const a = new Audio(queue.shift());
            a.onended = () => play();
            a.play().catch(() => play());
        }

        loadWords();
    </script>
</body>
</html>
