<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TTS Idol B√®o - Full</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --main: #fe2c55; --bg: #121212; --panel: #1e1e1e; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; gap: 20px; height: 100vh; box-sizing: border-box; }
        .column { background: var(--panel); padding: 20px; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; }
        .left { flex: 1.5; } .right { flex: 2; }
        input, button { padding: 10px; margin: 5px 0; border-radius: 6px; border: none; width: 100%; box-sizing: border-box; }
        button { background: var(--main); color: white; font-weight: bold; cursor: pointer; }
        #chat, .list-box { flex-grow: 1; overflow-y: auto; background: #000; padding: 10px; border-radius: 8px; margin-top: 10px; border: 1px solid #222; }
        .msg { font-size: 13px; border-bottom: 1px solid #222; padding: 5px 0; }
        .setting-row { display: flex; align-items: center; justify-content: space-between; background: #252525; padding: 8px; border-radius: 8px; margin: 5px 0; font-size: 12px; }
        .tab-btn { background: #333; width: 32%; display: inline-block; padding: 8px; font-size: 12px; }
        .tab-active { background: var(--main); }
        /* Switch CSS (gi·ªØ nguy√™n) */
        .switch { position: relative; display: inline-block; width: 30px; height: 16px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; border-radius: 16px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 2px; bottom: 2px; background-color: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background-color: var(--main); }
        input:checked + .slider:before { transform: translateX(14px); }
    </style>
</head>
<body>
    <div class="column left">
        <h3 style="color:var(--main); margin:0;">üéôÔ∏è IDOL B√àO</h3>
        <input type="text" id="user" placeholder="Nh·∫≠p ID TikTok">
        <button onclick="start()">K·∫æT N·ªêI</button>
        <div class="setting-row"><span>üîä Ch√†o ng∆∞·ªùi v√†o:</span><label class="switch"><input type="checkbox" id="welcomeToggle" checked><span class="slider"></span></label></div>
        <div class="setting-row"><span>üéÅ C·∫£m ∆°n qu√†:</span><label class="switch"><input type="checkbox" id="giftToggle" checked><span class="slider"></span></label></div>
        <div class="setting-row"><span>‚ù§Ô∏è C·∫£m ∆°n Follow:</span><label class="switch"><input type="checkbox" id="followToggle" checked><span class="slider"></span></label></div>
        <div id="chat"></div>
    </div>

    <div class="column right">
        <div>
            <button class="tab-btn tab-active" id="btn-ban" onclick="switchTab('ban')">T·ª™ C·∫§M</button>
            <button class="tab-btn" id="btn-acr" onclick="switchTab('acr')">VI·∫æT T·∫ÆT</button>
            <button class="tab-btn" id="btn-emo" onclick="switchTab('emo')">ICON</button>
        </div>

        <div id="tab-ban-ui">
            <input type="text" id="new-word" placeholder="Ch·∫∑n t·ª´...">
            <button onclick="addWord()">TH√äM T·ª™ C·∫§M</button>
            <div class="list-box" id="word-list"></div>
        </div>

        <div id="tab-acr-ui" style="display:none;">
            <input type="text" id="acr-key" placeholder="Vi·∫øt t·∫Øt (vd: a)">
            <input type="text" id="acr-val" placeholder="D·ªãch (vd: anh)">
            <button onclick="addAcr()">TH√äM VI·∫æT T·∫ÆT</button>
            <div class="list-box" id="acr-list"></div>
        </div>

        <div id="tab-emo-ui" style="display:none;">
            <input type="text" id="emo-icon" placeholder="D√°n Icon (vd: ‚ù§Ô∏è)">
            <input type="text" id="emo-text" placeholder="VƒÉn b·∫£n ƒë·ªçc (vd: b·∫Øn tim)">
            <button onclick="addEmo()">TH√äM ICON</button>
            <div class="list-box" id="emo-list"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let queue = [], playing = false;

        function switchTab(t) {
            ['ban','acr','emo'].forEach(tab => document.getElementById(`tab-${tab}-ui`).style.display = tab === t ? 'block' : 'none');
            ['ban','acr','emo'].forEach(tab => document.getElementById(`btn-${tab}`).className = 'tab-btn' + (tab === t ? ' tab-active' : ''));
        }

        // Logic cho Emoji
        async function loadEmojis() {
            const res = await fetch('/api/emojis'); const data = await res.json();
            document.getElementById('emo-list').innerHTML = data.map(e => `<div class="msg" style="display:flex; justify-content:space-between;"><span>${e.icon} ‚ûî ${e.text}</span><span style="color:red; cursor:pointer;" onclick="delEmo('${e._id}')">X√ìA</span></div>`).join('');
        }
        async function addEmo() {
            const icon = document.getElementById('emo-icon').value; const text = document.getElementById('emo-text').value;
            await fetch('/api/emojis', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({icon, text}) });
            document.getElementById('emo-icon').value = ''; document.getElementById('emo-text').value = ''; loadEmojis();
        }
        async function delEmo(id) { await fetch(`/api/emojis/${id}`, { method: 'DELETE' }); loadEmojis(); }

        // (C√°c h√†m loadWords, loadAcronyms gi·ªØ nguy√™n n·ªôi dung t·ª´ b·∫£n tr∆∞·ªõc c·ªßa b·∫°n)
        async function loadAcronyms() {
            const res = await fetch('/api/acronyms'); const data = await res.json();
            document.getElementById('acr-list').innerHTML = data.map(a => `<div class="msg" style="display:flex; justify-content:space-between;"><span>${a.key} ‚ûî ${a.value}</span><span style="color:red; cursor:pointer;" onclick="delAcr('${a.key}')">X√ìA</span></div>`).join('');
        }
        async function addAcr() {
            const key = document.getElementById('acr-key').value; const value = document.getElementById('acr-val').value;
            await fetch('/api/acronyms', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({key, value}) });
            loadAcronyms();
        }
        async function delAcr(key) { await fetch(`/api/acronyms/${encodeURIComponent(key)}`, { method: 'DELETE' }); loadAcronyms(); }

        async function loadWords() {
            const res = await fetch('/api/words'); const data = await res.json();
            document.getElementById('word-list').innerHTML = data.map(w => `<div class="msg" style="display:flex; justify-content:space-between;"><span>${w}</span><span style="color:red; cursor:pointer;" onclick="delWord('${w}')">X√ìA</span></div>`).join('');
        }
        async function addWord() {
            const word = document.getElementById('new-word').value;
            await fetch('/api/words', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({word}) });
            loadWords();
        }
        async function delWord(word) { await fetch(`/api/words/${encodeURIComponent(word)}`, { method: 'DELETE' }); loadWords(); }

        function start() { socket.emit('set-username', document.getElementById('user').value); }
        socket.on('audio-data', d => {
            if (d.audio) {
                if (d.type === 'welcome' && !document.getElementById('welcomeToggle').checked) return;
                if (d.type === 'gift' && !document.getElementById('giftToggle').checked) return;
                if (d.type === 'follow' && !document.getElementById('followToggle').checked) return;
                queue.push(d.audio); if (!playing) play();
            }
        });
        function play() {
            if (!queue.length) { playing = false; return; }
            playing = true; const a = new Audio(queue.shift());
            a.onended = () => setTimeout(play, 300); a.play().catch(() => play());
        }
        loadWords(); loadAcronyms(); loadEmojis();
    </script>
</body>
</html>
