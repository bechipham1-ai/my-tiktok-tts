<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TikTok TTS - Fix Triệt Để</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .box { max-width: 500px; margin: auto; background: #1e1e1e; padding: 25px; border-radius: 15px; border: 2px solid #fe2c55; }
        input { width: 85%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: white; }
        button { width: 85%; padding: 15px; background: #fe2c55; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #log { margin: 15px 0; color: #00f2ea; font-size: 13px; }
        #chat-box { height: 300px; overflow-y: auto; background: #000; margin-top: 15px; padding: 15px; text-align: left; border-radius: 10px; border: 1px solid #333; display: flex; flex-direction: column-reverse; }
        .msg { margin-bottom: 8px; border-bottom: 1px solid #222; font-size: 14px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>TikTok Live TTS</h2>
        <input type="text" id="username" placeholder="Nhập ID TikTok">
        <button onclick="start()">BẤT ĐẦU ĐỌC</button>
        <div id="log">Trạng thái: Chờ kích hoạt</div>
        <div id="chat-box"></div>
    </div>

    <script>
        const socket = io();
        let queue = [];
        let isSpeaking = false;

        function start() {
            const user = document.getElementById('username').value.trim();
            if (!user) return alert("Nhập ID!");
            
            // Kích hoạt âm thanh ngay lập tức
            speak("Hệ thống khởi động");
            
            socket.emit('set-username', user);
            document.getElementById('log').innerText = "Đang kết nối...";
        }

        socket.on('new-comment', data => {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<b style="color:#fe2c55">${data.user}:</b> ${data.comment}`;
            document.getElementById('chat-box').prepend(div);

            queue.push(`${data.user} nói ${data.comment}`);
            if (!isSpeaking) processQueue();
        });

        function processQueue() {
            if (queue.length === 0) { isSpeaking = false; return; }
            isSpeaking = true;
            speak(queue.shift());
        }

        function speak(text) {
            // HỦY CÁC CÂU ĐANG ĐỌC DỞ ĐỂ TRÁNH TREO
            window.speechSynthesis.cancel();

            const msg = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            
            // Tìm giọng Việt
            const vnVoice = voices.find(v => v.lang.includes('vi'));
            if (vnVoice) msg.voice = vnVoice;
            msg.lang = 'vi-VN';
            msg.rate = 1.0;

            msg.onend = () => { setTimeout(processQueue, 200); };
            
            // NẾU SAU 3 GIÂY KHÔNG ĐỌC ĐƯỢC THÌ TỰ ĐỘNG BỎ QUA ĐỂ KHÔNG TREO HÀNG ĐỢI
            const timeout = setTimeout(() => {
                if (isSpeaking) {
                    console.log("Phát hiện treo, đang bỏ qua...");
                    isSpeaking = false;
                    processQueue();
                }
            }, 5000);

            msg.onstart = () => clearTimeout(timeout);

            window.speechSynthesis.speak(msg);
        }

        // Fix lỗi Chrome không load voice
        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    </script>
</body>
</html>
