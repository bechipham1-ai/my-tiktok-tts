<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√®o Control üå∏</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/vinhgl/amlich-js@master/amlich-hnd.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');
        :root { --primary: #ff85a2; --bg: #fff5f7; --card: #ffffff; --text: #5d4037; --border: #f8bbd0; }
        * { box-sizing: border-box; }
        body { font-family: 'Quicksand', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; color: var(--text); }
        
        /* C·ªòT TR√ÅI: ƒêI·ªÄU KHI·ªÇN */
        .left-side { width: 350px; display: flex; flex-direction: column; border-right: 2px solid var(--border); background: #fff; }
        .clock-box { background: linear-gradient(135deg, #ff85a2, #ffb3c6); color: white; padding: 20px; text-align: center; border-radius: 0 0 30px 30px; margin-bottom: 10px; }
        #clock-time { font-size: 38px; font-weight: 700; }
        #clock-date { font-size: 13px; opacity: 0.9; margin-top: 5px; }

        .control-panel { padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .box { background: var(--bg); border: 1px solid var(--border); padding: 12px; border-radius: 20px; }
        .conn-row { display: flex; gap: 5px; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 12px; border: 2px solid var(--border); outline: none; }
        .btn-m { background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 12px; font-weight: 700; cursor: pointer; }
        
        .speed-info { display: flex; justify-content: space-between; font-size: 11px; font-weight: 700; color: var(--primary); margin-bottom: 8px; }
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 6px; background: #ffd1dc; border-radius: 5px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: var(--primary); border-radius: 50%; cursor: pointer; border: 2px solid white; }

        .grid-sw { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .sw-item { background: white; border: 1px solid var(--border); padding: 8px 12px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; font-size: 11px; font-weight: 700; }
        .sw-item.master { grid-column: span 2; border-color: #ff5252; background: #fff5f5; color: #ff5252; }

        .switch { position: relative; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--primary); }
        .master input:checked + .slider { background: #ff5252; }
        input:checked + .slider:before { transform: translateX(16px); }

        /* C·ªòT PH·∫¢I: NH·∫¨T K√ù */
        .right-side { flex: 1; display: flex; flex-direction: column; padding: 20px; position: relative; }
        .journal-header { background: white; padding: 10px 20px; border-radius: 20px 20px 0 0; border: 2px solid var(--border); border-bottom: none; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .journal-content { flex: 1; background: white; border: 2px solid var(--border); border-radius: 0 0 20px 20px; overflow-y: auto; padding: 15px; }
        .msg { padding: 10px 15px; background: var(--bg); border-left: 5px solid var(--primary); border-radius: 10px; margin-bottom: 10px; font-size: 14px; animation: slide 0.3s ease; }
        @keyframes slide { from { opacity:0; transform: translateX(20px); } to { opacity:1; transform: translateX(0); } }

        .admin-link { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); background: white; border: 1px dashed var(--primary); padding: 5px 20px; border-radius: 15px; color: var(--primary); text-decoration: none; font-weight: 700; font-size: 12px; }
    </style>
</head>
<body>

    <div class="left-side">
        <div class="clock-box">
            <div id="clock-time">00:00:00</div>
            <div id="clock-date">DL: --/--/---- - √ÇL: --/--</div>
        </div>

        <div class="control-panel">
            <div class="box">
                <div class="conn-row">
                    <input type="text" id="user" placeholder="ID TikTok...">
                    <button class="btn-m" onclick="start()">M·ªû ‚ú®</button>
                </div>
                <div id="stt" style="font-size: 11px; text-align: center; margin-top: 8px; color: var(--primary); font-weight: 700;">üíñ S·∫µn s√†ng</div>
            </div>

            <div class="box">
                <div class="speed-info"><span>T·ªêC ƒê·ªò ƒê·ªåC</span><span id="speed-val">1.2x</span></div>
                <input type="range" id="speed-range" min="0.5" max="2.0" step="0.1" value="1.2" oninput="changeSpeed(this.value)">
            </div>

            <div class="grid-sw">
                <div class="sw-item master"><span>T·∫ÆT H·∫æT H·ªÜ TH·ªêNG</span><label class="switch master"><input type="checkbox" id="masterToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item"><span>üëã CH√ÄO</span><label class="switch"><input type="checkbox" id="welcomeToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item"><span>üéÅ QU√Ä</span><label class="switch"><input type="checkbox" id="giftToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item"><span>ü§ñ BOT</span><label class="switch"><input type="checkbox" id="botToggle" checked><span class="slider"></span></label></div>
            </div>
        </div>
        <a href="/admin" class="admin-link">‚öôÔ∏è C√ÄI ƒê·∫∂T T·ª™ C·∫§M & ICON</a>
    </div>

    <div class="right-side">
        <div class="journal-header">üå∏ NH·∫¨T K√ù LIVE</div>
        <div class="journal-content" id="chat"></div>
    </div>

    <script>
        const socket = io();
        let queue = [], playing = false, currentSpeed = 1.2;

        function updateClock() {
            const now = new Date();
            document.getElementById('clock-time').innerText = now.toLocaleTimeString('vi-VN');
            try {
                const lunar = getLunarDate(now.getDate(), now.getMonth()+1, now.getFullYear());
                document.getElementById('clock-date').innerText = `DL: ${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()} - √ÇL: ${lunar.day}/${lunar.month}`;
            } catch(e) { console.log("L·ªói t√≠nh √¢m l·ªãch"); }
        }
        setInterval(updateClock, 1000); updateClock();

        function changeSpeed(v) {
            document.getElementById('speed-val').innerText = v + "x";
            currentSpeed = parseFloat(v);
        }

        async function start() {
            const u = document.getElementById('user').value.trim();
            if(u) {
                if('wakeLock' in navigator) await navigator.wakeLock.request('screen').catch(()=>{});
                socket.emit('set-username', u);
            }
        }

        socket.on('status', m => { document.getElementById('stt').innerText = m; });

        socket.on('audio-data', d => {
            if (!document.getElementById('masterToggle').checked) return;
            if ((d.type==='welcome'&&!document.getElementById('welcomeToggle').checked)||
                (d.type==='gift'&&!document.getElementById('giftToggle').checked)||
                (d.type==='bot'&&!document.getElementById('botToggle').checked)) return;

            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = d.type==='welcome' ? `üå∏ <b>${d.user}:</b> v√†o ph√≤ng` : d.type==='gift' ? `üéÅ <b>${d.user}:</b> ${d.comment}` : `<b>${d.user}:</b> ${d.comment}`;
            chat.prepend(div);
            if(chat.childNodes.length > 50) chat.removeChild(chat.lastChild);
            
            queue.push(d.audio); if(!playing) play();
        });

        function play() {
            if(!queue.length || !document.getElementById('masterToggle').checked){ playing=false; return; }
            playing=true; 
            const a = new Audio(queue.shift());
            a.playbackRate = currentSpeed; 
            a.onended = () => setTimeout(play, 100);
            a.play().catch(() => play());
        }

        document.getElementById('masterToggle').onchange = function() { if(!this.checked) queue = []; };
    </script>
</body>
</html>
