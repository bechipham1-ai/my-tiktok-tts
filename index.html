<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TikTok TTS - Chị Google chuẩn</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .box { max-width: 500px; margin: auto; background: #1e1e1e; padding: 25px; border-radius: 15px; border: 2px solid #fe2c55; }
        input { width: 80%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #333; background: #000; color: white; }
        button { width: 85%; padding: 15px; background: #fe2c55; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #chat { height: 350px; overflow-y: auto; background: #000; margin-top: 15px; padding: 15px; text-align: left; border-radius: 10px; display: flex; flex-direction: column-reverse; }
        .msg { margin-bottom: 8px; border-bottom: 1px solid #222; font-size: 14px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>TIKTOK LIVE TTS</h2>
        <input type="text" id="user" placeholder="Username TikTok">
        <button onclick="start()">KẾT NỐI VÀ ĐỌC ICON</button>
        <p id="stt">Trạng thái: Sẵn sàng</p>
        <div id="chat"></div>
    </div>
    <script>
        const socket = io();
        let queue = [], playing = false;

        function start() {
            socket.emit('set-username', document.getElementById('user').value);
            document.getElementById('stt').innerText = "Đang kết nối...";
        }

        socket.on('status', m => document.getElementById('stt').innerText = m);

        socket.on('audio-data', d => {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<b style="color:#fe2c55">${d.user}:</b> ${d.comment}`;
            document.getElementById('chat').prepend(div);

            if (d.audio) {
                queue.push(d.audio);
                if (!playing) play();
            }
        });

        function play() {
            if (!queue.length) { playing = false; return; }
            playing = true;
            const a = new Audio(queue.shift());
            a.onended = () => setTimeout(play, 300);
            a.onerror = () => { playing = false; play(); };
            a.play().catch(() => { playing = false; play(); });
        }
    </script>
</body>
</html>
