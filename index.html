<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TikTok TTS - Giọng Chị Google Chuẩn</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .box { max-width: 500px; margin: auto; background: #1e1e1e; padding: 25px; border-radius: 15px; border: 2px solid #fe2c55; box-shadow: 0 0 20px rgba(254,44,85,0.3); }
        input { width: 85%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: white; font-size: 16px; }
        button { width: 85%; padding: 15px; background: #fe2c55; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        #log-status { margin: 15px 0; color: #00f2ea; font-size: 14px; min-height: 20px; }
        #chat-box { height: 350px; overflow-y: auto; background: #000; margin-top: 15px; padding: 15px; text-align: left; border-radius: 10px; border: 1px solid #333; display: flex; flex-direction: column-reverse; }
        .msg { margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 5px; font-size: 14px; }
        .user { color: #fe2c55; font-weight: bold; }
    </style>
</head>
<body>

    <div class="box">
        <h2>TikTok Live TTS</h2>
        <p style="font-size: 0.8em; color: #888;">Sử dụng giọng chị Google chuẩn</p>
        <input type="text" id="username" placeholder="Nhập ID TikTok (ví dụ: chipham1)">
        <button onclick="startSystem()">KẾT NỐI & KÍCH HOẠT</button>
        <div id="log-status">Trạng thái: Sẵn sàng</div>
        <div id="chat-box"></div>
    </div>

    <script>
        const socket = io();
        let commentQueue = [];
        let isSpeaking = false;
        const statusLog = document.getElementById('log-status');

        function startSystem() {
            const user = document.getElementById('username').value.trim();
            if (!user) return alert("Vui lòng nhập ID TikTok!");
            
            // Câu chào kích hoạt âm thanh
            speak("Bắt đầu kết nối với chị Google");

            socket.emit('set-username', user);
            statusLog.innerText = "Đang kết nối tới TikTok...";
        }

        socket.on('status', msg => {
            statusLog.innerText = "Trạng thái: " + msg;
        });

        socket.on('new-comment', data => {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="user">${data.user}:</span> ${data.comment}`;
            document.getElementById('chat-box').prepend(div);

            // Cho nội dung vào hàng đợi
            const textToRead = `${data.user} nói: ${data.comment}`;
            commentQueue.push(textToRead);
            
            // Nếu đang không nói thì bắt đầu đọc
            if (!isSpeaking) {
                processQueue();
            }
        });

        function processQueue() {
            if (commentQueue.length === 0) {
                isSpeaking = false;
                statusLog.innerText = "Đang chờ comment mới...";
                return;
            }

            isSpeaking = true;
            const text = commentQueue.shift();
            speak(text);
        }

        function speak(text) {
            // Sử dụng link Google Translate TTS chuẩn
            // tl=vi là tiếng Việt, client=tw-ob để lách chặn
            const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=vi&client=tw-ob`;
            
            const audio = new Audio(url);
            statusLog.innerText = "Chị Google đang đọc...";

            audio.onended = () => {
                // Nghỉ 0.3 giây rồi đọc câu tiếp theo để tránh bị dính chữ
                setTimeout(processQueue, 300);
            };

            audio.onerror = () => {
                console.error("Lỗi Google TTS, bỏ qua câu này.");
                isSpeaking = false;
                processQueue();
            };

            audio.play().catch(err => {
                console.warn("Trình duyệt chặn âm thanh, vui lòng nhấn nút Kết nối lại.");
                isSpeaking = false;
                processQueue();
            });
        }
    </script>
</body>
</html>
