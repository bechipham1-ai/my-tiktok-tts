<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Idol B√®o TTS - Fix Vi·∫øt T·∫Øt</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --main: #fe2c55; --bg: #121212; --panel: #1e1e1e; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; gap: 20px; height: 100vh; box-sizing: border-box; }
        .column { background: var(--panel); padding: 20px; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; }
        .left { flex: 2; border-color: var(--main); }
        .right { flex: 1.5; }
        input, button { padding: 12px; margin: 5px 0; border-radius: 8px; border: none; width: 100%; box-sizing: border-box; }
        button { background: var(--main); color: white; font-weight: bold; cursor: pointer; }
        #chat, .list-box { flex-grow: 1; overflow-y: auto; background: #000; padding: 10px; border-radius: 8px; margin-top: 10px; border: 1px solid #222; }
        .msg { font-size: 14px; border-bottom: 1px solid #222; padding: 8px 0; }
        .msg-sub { font-size: 11px; color: #888; font-style: italic; display: block; margin-top: 4px; }
        .setting-row { display: flex; align-items: center; justify-content: space-between; background: #000; padding: 10px; border-radius: 8px; margin: 5px 0; border: 1px solid #333; font-size: 13px; }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 18px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--main); }
        input:checked + .slider:before { transform: translateX(16px); }
        .tab-btn { background: #333; width: 48%; display: inline-block; padding: 8px; margin-bottom: 10px; }
        .tab-active { background: var(--main); }
    </style>
</head>
<body>
    <div class="column left">
        <h3 style="color:var(--main); margin:0;">TIKTOK TTS LIVE</h3>
        <input type="text" id="user" placeholder="Nh·∫≠p ID TikTok">
        <button onclick="start()">K·∫æT N·ªêI</button>
        <div class="setting-row">
            <span>üîä B·∫≠t l·ªùi ch√†o ng∆∞·ªùi v√†o:</span>
            <label class="switch"><input type="checkbox" id="welcomeToggle" checked><span class="slider"></span></label>
        </div>
        <p id="stt" style="color:#00f2ea; font-size:12px; margin:5px 0;">Tr·∫°ng th√°i: S·∫µn s√†ng</p>
        <div id="chat"></div>
    </div>

    <div class="column right">
        <div>
            <button class="tab-btn tab-active" id="btn-ban" onclick="switchTab('ban')">T·ª™ C·∫§M</button>
            <button class="tab-btn" id="btn-acr" onclick="switchTab('acr')">VI·∫æT T·∫ÆT</button>
        </div>
        <div id="tab-ban-ui">
            <input type="text" id="new-word" placeholder="Ch·∫∑n t·ª´...">
            <button onclick="addWord()">TH√äM CH·∫∂N</button>
            <div class="list-box" id="word-list"></div>
        </div>
        <div id="tab-acr-ui" style="display:none;">
            <input type="text" id="acr-key" placeholder="Vi·∫øt t·∫Øt (vd: a)">
            <input type="text" id="acr-val" placeholder="D·ªãch ra (vd: anh)">
            <button onclick="addAcr()">TH√äM T·ª™ ƒêI·ªÇN</button>
            <div class="list-box" id="acr-list"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let queue = [], playing = false;
        const ting = new Audio("https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3");

        function switchTab(t) {
            document.getElementById('tab-ban-ui').style.display = t === 'ban' ? 'block' : 'none';
            document.getElementById('tab-acr-ui').style.display = t === 'acr' ? 'block' : 'none';
            document.getElementById('btn-ban').className = 'tab-btn' + (t === 'ban' ? ' tab-active' : '');
            document.getElementById('btn-acr').className = 'tab-btn' + (t === 'acr' ? ' tab-active' : '');
        }

        async function loadAcronyms() {
            const res = await fetch('/api/acronyms'); const data = await res.json();
            document.getElementById('acr-list').innerHTML = data.map(a => `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #222;"><span><b>${a.key}</b> ‚ûî ${a.value}</span> <span style="color:red; cursor:pointer;" onclick="delAcr('${a.key}')">X√ìA</span></div>`).join('');
        }
        async function addAcr() {
            const key = document.getElementById('acr-key').value; const value = document.getElementById('acr-val').value;
            await fetch('/api/acronyms', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({key, value}) });
            loadAcronyms();
        }
        async function delAcr(key) { await fetch(`/api/acronyms/${encodeURIComponent(key)}`, { method: 'DELETE' }); loadAcronyms(); }

        async function loadWords() {
            const res = await fetch('/api/words'); const data = await res.json();
            document.getElementById('word-list').innerHTML = data.map(w => `<div style="display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #222;"><span>${w}</span> <span style="color:red; cursor:pointer;" onclick="delWord('${w}')">X√ìA</span></div>`).join('');
        }
        async function addWord() {
            const word = document.getElementById('new-word').value;
            await fetch('/api/words', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({word}) });
            loadWords();
        }
        async function delWord(word) { await fetch(`/api/words/${encodeURIComponent(word)}`, { method: 'DELETE' }); loadWords(); }

        function start() { socket.emit('set-username', document.getElementById('user').value); }
        socket.on('status', m => document.getElementById('stt').innerText = m);

        socket.on('audio-data', d => {
            const isWelcomeOn = document.getElementById('welcomeToggle').checked;
            const chat = document.getElementById('chat');
            const div = document.createElement('div'); div.className = 'msg';
            
            let content = `<b style="color:#fe2c55">${d.user}:</b> <span style="color:${d.type==='welcome'?'#00f2ea':'white'}">${d.comment}</span>`;
            
            // N·∫øu c√≥ n·ªôi dung ƒë√£ x·ª≠ l√Ω vi·∫øt t·∫Øt kh√°c v·ªõi c√¢u g·ªëc, hi·ªÉn th·ªã ƒë·ªÉ idol bi·∫øt
            if(d.processed && d.processed !== d.comment) {
                content += `<span class="msg-sub">‚ûú ƒê√£ d·ªãch: ${d.processed}</span>`;
            }
            
            div.innerHTML = content;
            chat.prepend(div);

            if (d.audio) {
                if (d.type === 'welcome') {
                    if (!isWelcomeOn) return;
                    queue.push('TING');
                }
                queue.push(d.audio);
                if (!playing) play();
            }
        });

        function play() {
            if (!queue.length) { playing = false; return; }
            playing = true;
            const item = queue.shift();
            if (item === 'TING') {
                ting.play().then(() => { ting.onended = () => play(); }).catch(() => play());
            } else {
                const a = new Audio(item);
                a.onended = () => setTimeout(play, 300);
                a.play().catch(() => play());
            }
        }
        loadWords(); loadAcronyms();
    </script>
</body>
</html>
