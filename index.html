<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B√®o Control üå∏ Chu·∫©n G·ªëc</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');
        :root { --primary: #ff85a2; --bg: #fff5f7; --card: #ffffff; --text: #5d4037; --border: #f8bbd0; --success: #4caf50; --error: #ff5252; --pk: #4dd0e1; }
        * { box-sizing: border-box; }
        body { font-family: 'Quicksand', sans-serif; background: var(--bg); margin: 0; color: var(--text); overflow-x: hidden; }
        .app-container { display: flex; height: 100vh; width: 100vw; }
        .left-side { width: 330px; display: flex; flex-direction: column; border-right: 2px solid var(--border); background: #fff; flex-shrink: 0; }
        .right-side { flex: 1; display: flex; flex-direction: column; padding: 15px; background: var(--bg); overflow: hidden; }
        .clock-box { background: linear-gradient(135deg, #ff85a2, #ffb3c6); color: white; padding: 12px; text-align: center; border-radius: 0 0 20px 20px; }
        #clock-time { font-size: 30px; font-weight: 700; line-height: 1; }
        #clock-date { font-size: 11px; opacity: 0.9; margin: 3px 0; }
        .control-panel { padding: 12px; display: flex; flex-direction: column; gap: 10px; flex: 1; overflow-y: auto; }
        .box-conn { background: #fff; border: 2px solid var(--border); padding: 12px; border-radius: 18px; display: flex; flex-direction: column; gap: 8px; }
        .conn-row { display: flex; gap: 5px; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 10px; border: 2px solid var(--border); outline: none; font-size: 14px; }
        .btn-conn { background: var(--primary); color: white; border: none; padding: 0 15px; border-radius: 10px; font-weight: 700; cursor: pointer; white-space: nowrap; }
        #stt-container { display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 12px; font-weight: 700; padding: 8px; border-radius: 10px; border: 1px dashed var(--border); }
        .sw-list { display: flex; flex-direction: column; gap: 6px; }
        .sw-item { background: white; border: 1px solid var(--border); padding: 10px 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; font-size: 11px; font-weight: 700; }
        .switch { position: relative; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--primary); }
        input:checked + .slider:before { transform: translateX(16px); }
        .journal-content { flex: 1; background: white; border: 2px solid var(--border); border-radius: 15px; overflow-y: auto; padding: 10px; }
        .msg { padding: 8px 12px; background: var(--bg); border-left: 4px solid var(--primary); border-radius: 8px; margin-bottom: 6px; font-size: 13px; }
        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .left-side { width: 100%; border-right: none; }
            .right-side { height: 400px; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="left-side">
        <div class="clock-box">
            <div id="clock-time">00:00:00</div>
            <div id="clock-date">ƒêang t·∫£i...</div>
        </div>
        <div class="control-panel">
            <div class="box-conn">
                <div class="conn-row"><input type="text" id="user" placeholder="ID..."><button class="btn-conn" onclick="start()">K·∫æT N·ªêI</button></div>
                <div id="stt-container">S·∫µn s√†ng</div>
            </div>
            <div class="box-conn">
                <div style="display:flex;justify-content:space-between;font-size:10px;"><span>T·ªêC ƒê·ªò</span><span id="speed-val">1.2x</span></div>
                <input type="range" id="speed-range" min="0.5" max="2.0" step="0.1" value="1.2" oninput="changeSpeed(this.value)" style="width:100%;">
            </div>
            <div class="sw-list">
                <div class="sw-item"><span>T·∫ÆT H·ªÜ TH·ªêNG</span><label class="switch"><input type="checkbox" id="masterToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item"><span>NH·∫ÆC PK 20S</span><label class="switch"><input type="checkbox" id="pkToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item"><span>üëã CH√ÄO PH√íNG</span><label class="switch"><input type="checkbox" id="welcomeToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item"><span>üéÅ T·∫∂NG QU√Ä</span><label class="switch"><input type="checkbox" id="giftToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item"><span>ü§ñ BOT ƒê√ÅP</span><label class="switch"><input type="checkbox" id="botToggle" checked><span class="slider"></span></label></div>
            </div>
        </div>
    </div>
    <div class="right-side"><div class="journal-content" id="chat"></div></div>
</div>

<script>
    const socket = io();
    let queue = [], playing = false, currentSpeed = 1.2;

    function updateClock() {
        const now = new Date();
        document.getElementById('clock-time').innerText = now.toLocaleTimeString('vi-VN');
        const tet = new Date(2026, 1, 17);
        const diff = Math.floor((now - tet) / 86400000);
        document.getElementById('clock-date').innerText = `DL: ${now.getDate()}/${now.getMonth()+1} - √ÇL: ${(diff%30)+1}/${Math.floor(diff/30)+1}`;
    }
    setInterval(updateClock, 1000);

    function changeSpeed(v) { document.getElementById('speed-val').innerText = v + "x"; currentSpeed = parseFloat(v); }

    socket.on('audio-data', d => {
        const div = document.createElement('div'); div.className = 'msg'; div.innerHTML = `<b>${d.user}:</b> ${d.comment}`;
        const chat = document.getElementById('chat'); chat.prepend(div);
        
        if (!document.getElementById('masterToggle').checked) return;

        // --- ƒêO·∫†N DUY NH·∫§T TH√äM V√ÄO ---
        const low = d.comment.toLowerCase();
        if (document.getElementById('botToggle').checked && (low.includes("m·∫•y gi·ªù") || low.includes("√¢m l·ªãch"))) {
            const now = new Date();
            const rep = low.includes("m·∫•y gi·ªù") ? `B√¢y gi·ªù l√† ${now.getHours()} gi·ªù ${now.getMinutes()} ph√∫t.` : `H√¥m nay l√† ng√†y ${document.getElementById('clock-date').innerText.split('√ÇL: ')[1]} √¢m l·ªãch.`;
            queue.push(`https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(rep)}&tl=vi&client=tw-ob`);
        } else {
            // GI·ªÆ NGUY√äN C√ÅCH ƒê·ªåC C≈® C·ª¶A B√àO
            if (d.audio) {
                if (d.type === 'welcome' && !document.getElementById('welcomeToggle').checked) return;
                if (d.type === 'gift' && !document.getElementById('giftToggle').checked) return;
                if (d.type === 'bot' && !document.getElementById('botToggle').checked) return;
                queue.push(d.audio);
            }
        }
        if (!playing) play();
    });

    function play() {
        if (!queue.length || !document.getElementById('masterToggle').checked) { playing = false; return; }
        playing = true;
        const a = new Audio(queue.shift());
        a.playbackRate = currentSpeed;
        a.onended = () => play();
        a.play().catch(() => play());
    }

    function start() { socket.emit('set-username', document.getElementById('user').value); }
</script>
</body>
</html>
