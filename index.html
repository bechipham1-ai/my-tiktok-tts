<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B√®o Control üå∏ Cute Edition</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');
        :root {
            --primary: #ff85a2; --bg: #fff5f7; --card: #ffffff; --text: #5d4037;
            --border: #f8bbd0; --accent: #4dd0e1; --shadow: 0 4px 15px rgba(248, 187, 208, 0.4);
        }
        body {
            font-family: 'Quicksand', sans-serif; background: var(--bg); color: var(--text);
            margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }
        .header-panel {
            background: var(--card); border-bottom: 2px solid var(--border);
            padding: 15px; display: flex; flex-direction: column; gap: 10px;
            z-index: 10; border-radius: 0 0 25px 25px; box-shadow: var(--shadow);
        }
        h2 { color: var(--primary); margin: 0; font-size: 20px; text-align: center; font-weight: 700; }
        .conn-box { display: flex; gap: 8px; }
        input {
            background: #fff; border: 2px solid var(--border); color: var(--text);
            padding: 10px; border-radius: 12px; outline: none; flex: 1; font-size: 14px;
        }
        .btn-main {
            background: var(--primary); color: white; border: none; padding: 10px 15px;
            border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.2s;
            min-width: 60px;
        }
        .status-tag { font-size: 12px; text-align: center; font-weight: 700; margin-top: 5px; min-height: 15px; }
        .toggle-group {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px;
            background: #fff0f3; padding: 10px; border-radius: 18px; border: 1px solid var(--border);
        }
        .toggle-item { display: flex; justify-content: space-between; align-items: center; font-size: 12px; font-weight: 600; }
        
        /* Switch */
        .switch { position: relative; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #e0e0e0; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(16px); }

        /* Main Content */
        .main-content { flex: 1; display: flex; flex-direction: column; overflow-y: auto; padding: 12px; gap: 12px; }
        .panel { background: var(--card); border-radius: 20px; border: 2px solid var(--border); display: flex; flex-direction: column; box-shadow: var(--shadow); overflow: hidden; }
        .tab-header { padding: 8px; background: #fff0f3; display: flex; justify-content: space-around; border-bottom: 1px solid var(--border); }
        .tab { padding: 6px 10px; border-radius: 10px; cursor: pointer; font-size: 11px; font-weight: 700; color: #8d6e63; }
        .tab.active { background: var(--primary); color: white; }

        /* S·ª≠a l·∫°i Box Add ƒë·ªÉ hi·ªán n√∫t Th√™m tr√™n Mobile */
        .add-box { 
            padding: 12px; 
            display: flex; 
            flex-wrap: nowrap; /* Kh√¥ng cho xu·ªëng d√≤ng */
            gap: 6px; 
            border-bottom: 1px solid var(--border); 
            background: #fffbfd; 
            align-items: center;
        }
        .add-box input { flex: 1; min-width: 0; } /* min-width ƒë·ªÉ input kh√¥ng ƒë·∫©y n√∫t ra ngo√†i */

        .data-list { height: 150px; overflow-y: auto; padding: 10px; background: #fffbfd; }
        .chat-list { flex: 1; overflow-y: auto; padding: 12px; min-height: 200px; background: #fffbfd; }
        
        .item { display: flex; justify-content: space-between; padding: 8px 12px; background: #fff; border-radius: 10px; margin-bottom: 6px; font-size: 13px; border: 1px solid #fce4ec; }
        .chat-msg { padding: 10px; border-radius: 12px; margin-bottom: 8px; background: #fff; font-size: 14px; border-left: 4px solid var(--primary); }
        .del { color: #e57373; font-weight: bold; cursor: pointer; padding: 0 5px; font-size: 16px; }

        @media (min-width: 768px) {
            body { flex-direction: row; }
            .header-panel { width: 300px; height: 100vh; border-right: 2px solid var(--border); border-bottom: none; border-radius: 0 25px 25px 0; }
            .toggle-group { grid-template-columns: 1fr; }
            .main-content { display: grid; grid-template-columns: 1fr 1fr; padding: 20px; }
            .data-list { height: auto; }
        }
    </style>
</head>
<body>
    <div class="header-panel">
        <h2>B√àO CONTROL üå∏</h2>
        <div class="conn-box">
            <input type="text" id="user" placeholder="ID TikTok...">
            <button class="btn-main" onclick="start()">M·ªü ‚ú®</button>
        </div>
        <div id="stt" class="status-tag" style="color: var(--accent);">üíñ S·∫µn s√†ng</div>
        <div class="toggle-group">
            <div class="toggle-item"><span>üëã Ch√†o</span><label class="switch"><input type="checkbox" id="welcomeToggle" checked><span class="slider"></span></label></div>
            <div class="toggle-item"><span>üéÅ Qu√†</span><label class="switch"><input type="checkbox" id="giftToggle" checked><span class="slider"></span></label></div>
            <div class="toggle-item"><span>ü§ñ Bot</span><label class="switch"><input type="checkbox" id="botToggle" checked><span class="slider"></span></label></div>
            <div class="toggle-item"><span>‚öîÔ∏è PK</span><label class="switch"><input type="checkbox" id="pkToggle" checked><span class="slider"></span></label></div>
        </div>
    </div>

    <div class="main-content">
        <div class="panel">
            <div class="tab-header">
                <div class="tab active" id="btn-ban" onclick="switchTab('ban')">C·∫•m</div>
                <div class="tab" id="btn-acr" onclick="switchTab('acr')">T·∫Øt</div>
                <div class="tab" id="btn-emo" onclick="switchTab('emo')">Icon</div>
                <div class="tab" id="btn-bot" onclick="switchTab('bot')">Bot</div>
            </div>
            <div class="add-box">
                <input type="text" id="inp-1" placeholder="T·ª´...">
                <input type="text" id="inp-2" placeholder="N√≥i..." style="display:none;">
                <button class="btn-main" onclick="handleAdd()">Th√™m</button>
            </div>
            <div class="data-list" id="data-display"></div>
        </div>
        <div class="panel">
            <div style="padding: 10px; font-size: 13px; font-weight: 700; color: var(--primary); border-bottom: 1px solid var(--border); background: #fff0f3;">üå∏ NH·∫¨T K√ù LIVE</div>
            <div class="chat-list" id="chat"></div>
        </div>
    </div>

    <script>
        const socket = io();
        let curTab = 'ban';
        let queue = [], playing = false;

        function updateStatus(text, color) {
            const stt = document.getElementById('stt');
            stt.innerText = text; stt.style.color = color;
        }

        function switchTab(t) {
            curTab = t;
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById(`btn-${t}`).classList.add('active');
            
            const i1 = document.getElementById('inp-1');
            const i2 = document.getElementById('inp-2');
            
            if(t === 'ban') {
                i1.placeholder = "T·ª´ c·∫•m...";
                i2.style.display = 'none';
            } else if(t === 'acr') {
                i1.placeholder = "Vi·∫øt t·∫Øt";
                i2.placeholder = "ƒê·ªçc l√†";
                i2.style.display = 'block';
            } else if(t === 'emo') {
                i1.placeholder = "Icon";
                i2.placeholder = "ƒê·ªçc l√†";
                i2.style.display = 'block';
            } else {
                i1.placeholder = "Kh√°ch h·ªèi";
                i2.placeholder = "Tr·∫£ l·ªùi";
                i2.style.display = 'block';
            }
            loadData();
        }

        async function loadData() {
            const display = document.getElementById('data-display');
            display.innerHTML = '...';
            const path = curTab==='ban'?'words':curTab==='acr'?'acronyms':curTab==='emo'?'emojis':'bot';
            const res = await (await fetch(`/api/${path}`)).json();
            display.innerHTML = res.map(item => {
                let text = curTab==='ban' ? item : (item.key || item.icon || item.keyword) + ' ‚ûú ' + (item.value || item.text || item.response);
                let id = item._id || item;
                return `<div class="item"><span>${text}</span><span class="del" onclick="delItem('${id}', '${curTab==='ban'?item:''}')">√ó</span></div>`;
            }).join('');
        }

        async function handleAdd() {
            const v1 = document.getElementById('inp-1').value.trim();
            const v2 = document.getElementById('inp-2').value.trim();
            if(!v1) return;
            let path = curTab==='ban'?'words':curTab==='acr'?'acronyms':curTab==='emo'?'emojis':'bot';
            let body = curTab==='ban'?{word:v1}:curTab==='acr'?{key:v1,value:v2}:curTab==='emo'?{icon:v1,text:v2}:{keyword:v1,response:v2};
            await fetch(`/api/${path}`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) });
            document.getElementById('inp-1').value=''; document.getElementById('inp-2').value='';
            loadData();
        }

        async function delItem(id, word) {
            let path = curTab==='ban'?'words/'+encodeURIComponent(word):curTab==='acr'?'acronyms/'+id:curTab==='emo'?'emojis/'+id:'bot/'+id;
            await fetch(`/api/${path}`, { method: 'DELETE' });
            loadData();
        }

        function start() { 
            const user = document.getElementById('user').value;
            if(!user) return updateStatus("Ch∆∞a nh·∫≠p ID k√¨a! üòø", "#ff85a2");
            updateStatus("ƒêang k·∫øt n·ªëi... ‚ú®", "#4dd0e1");
            socket.emit('set-username', user); 
        }

        socket.on('status', m => {
            if(m.includes("‚úÖ") || m.includes("ƒê√£ k·∫øt n·ªëi")) updateStatus("ƒê√£ k·∫øt n·ªëi r·ªìi nha! üíñ", "#4dd0e1");
            else if(m.includes("‚ùå") || m.includes("L·ªói")) updateStatus("L·ªói r·ªìi, th·ª≠ l·∫°i nh√© üòø", "#ff85a2");
            else updateStatus(m, "#4dd0e1");
        });

        socket.on('audio-data', d => {
            if (d.audio) {
                if ((d.type === 'welcome' && !document.getElementById('welcomeToggle').checked) ||
                    (d.type === 'gift' && !document.getElementById('giftToggle').checked) ||
                    (d.type === 'pk' && !document.getElementById('pkToggle').checked) ||
                    (d.type === 'bot' && !document.getElementById('botToggle').checked)) return;

                const chat = document.getElementById('chat');
                const div = document.createElement('div');
                div.className = 'chat-msg';
                div.innerHTML = `<b>${d.user}:</b> ${d.comment}`;
                chat.prepend(div);
                if (chat.childNodes.length > 30) chat.removeChild(chat.lastChild);
                queue.push(d.audio); if (!playing) play();
            }
        });

        function play() {
            if (!queue.length) { playing = false; return; }
            playing = true; const a = new Audio(queue.shift());
            a.onended = () => setTimeout(play, 400); a.play().catch(() => play());
        }
        switchTab('ban');
    </script>
</body>
</html>
