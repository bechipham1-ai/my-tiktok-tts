<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TTS Idol B√®o</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --main: #fe2c55; --bg: #121212; --panel: #1e1e1e; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; gap: 20px; height: 100vh; box-sizing: border-box; }
        .column { background: var(--panel); padding: 20px; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; }
        .left { flex: 2; } .right { flex: 1.5; }
        input, button { padding: 12px; margin: 5px 0; border-radius: 8px; border: none; width: 100%; box-sizing: border-box; }
        button { background: var(--main); color: white; font-weight: bold; cursor: pointer; }
        #chat, .list-box { flex-grow: 1; overflow-y: auto; background: #000; padding: 10px; border-radius: 8px; margin-top: 10px; border: 1px solid #222; }
        .msg { font-size: 14px; border-bottom: 1px solid #222; padding: 8px 0; }
        .setting-row { display: flex; align-items: center; justify-content: space-between; background: #252525; padding: 10px; border-radius: 8px; margin: 5px 0; font-size: 13px; }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 18px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--main); }
        input:checked + .slider:before { transform: translateX(16px); }
        .tab-btn { background: #333; width: 48%; display: inline-block; padding: 10px; margin-bottom: 10px; }
        .tab-active { background: var(--main); }
    </style>
</head>
<body>
    <div class="column left">
        <h3 style="color:var(--main); margin:0 0 10px 0;">üéôÔ∏è TIKTOK TTS - IDOL B√àO</h3>
        <input type="text" id="user" placeholder="Nh·∫≠p ID TikTok">
        <button onclick="start()">K·∫æT N·ªêI</button>
        <div class="setting-row"><span>üîä Ch√†o ng∆∞·ªùi v√†o:</span><label class="switch"><input type="checkbox" id="welcomeToggle" checked><span class="slider"></span></label></div>
        <div class="setting-row"><span>üéÅ C·∫£m ∆°n qu√†:</span><label class="switch"><input type="checkbox" id="giftToggle" checked><span class="slider"></span></label></div>
        <div class="setting-row"><span>‚ù§Ô∏è C·∫£m ∆°n Follow:</span><label class="switch"><input type="checkbox" id="followToggle" checked><span class="slider"></span></label></div>
        <p id="stt" style="color:#00f2ea; font-size:12px;">Tr·∫°ng th√°i: S·∫µn s√†ng</p>
        <div id="chat"></div>
    </div>
    <div class="column right">
        <div><button class="tab-btn tab-active" id="btn-ban" onclick="switchTab('ban')">T·ª™ C·∫§M</button><button class="tab-btn" id="btn-acr" onclick="switchTab('acr')">VI·∫æT T·∫ÆT</button></div>
        <div id="tab-ban-ui"><input type="text" id="new-word" placeholder="Ch·∫∑n t·ª´..."><button onclick="addWord()">TH√äM</button><div class="list-box" id="word-list"></div></div>
        <div id="tab-acr-ui" style="display:none;"><input type="text" id="acr-key" placeholder="Vi·∫øt t·∫Øt"><input type="text" id="acr-val" placeholder="D·ªãch ra"><button onclick="addAcr()">TH√äM</button><div class="list-box" id="acr-list"></div></div>
    </div>
    <script>
        const socket = io();
        let queue = [], playing = false;
        const ting = new Audio("https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3");

        function switchTab(t) {
            document.getElementById('tab-ban-ui').style.display = t === 'ban' ? 'block' : 'none';
            document.getElementById('tab-acr-ui').style.display = t === 'acr' ? 'block' : 'none';
            document.getElementById('btn-ban').className = 'tab-btn' + (t === 'ban' ? ' tab-active' : '');
            document.getElementById('btn-acr').className = 'tab-btn' + (t === 'acr' ? ' tab-active' : '');
        }

        async function loadAcronyms() {
            const res = await fetch('/api/acronyms'); const data = await res.json();
            document.getElementById('acr-list').innerHTML = data.map(a => `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #333;"><span><b>${a.key}</b> ‚ûú ${a.value}</span><span style="color:#ff4d4d; cursor:pointer;" onclick="delAcr('${a.key}')">X√ìA</span></div>`).join('');
        }
        async function addAcr() {
            const key = document.getElementById('acr-key').value; const value = document.getElementById('acr-val').value;
            await fetch('/api/acronyms', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({key, value}) });
            document.getElementById('acr-key').value = ''; document.getElementById('acr-val').value = ''; loadAcronyms();
        }
        async function delAcr(key) { await fetch(`/api/acronyms/${encodeURIComponent(key)}`, { method: 'DELETE' }); loadAcronyms(); }

        async function loadWords() {
            const res = await fetch('/api/words'); const data = await res.json();
            document.getElementById('word-list').innerHTML = data.map(w => `<div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #333;"><span>${w}</span><span style="color:#ff4d4d; cursor:pointer;" onclick="delWord('${w}')">X√ìA</span></div>`).join('');
        }
        async function addWord() {
            const word = document.getElementById('new-word').value;
            await fetch('/api/words', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({word}) });
            document.getElementById('new-word').value = ''; loadWords();
        }
        async function delWord(word) { await fetch(`/api/words/${encodeURIComponent(word)}`, { method: 'DELETE' }); loadWords(); }

        function start() { socket.emit('set-username', document.getElementById('user').value); }
        socket.on('status', m => document.getElementById('stt').innerText = 'Tr·∫°ng th√°i: ' + m);

        socket.on('audio-data', d => {
            const chat = document.getElementById('chat');
            const div = document.createElement('div'); div.className = 'msg';
            div.innerHTML = `<b style="color:#fe2c55">${d.user}:</b> <span>${d.comment}</span>`;
            chat.prepend(div);

            if (d.audio) {
                if (d.type === 'welcome' && !document.getElementById('welcomeToggle').checked) return;
                if (d.type === 'gift' && !document.getElementById('giftToggle').checked) return;
                if (d.type === 'follow' && !document.getElementById('followToggle').checked) return;

                // CH·ªà PH√ÅT TI·∫æNG TING CHO QU√Ä V√Ä FOLLOW
                if (d.type === 'gift' || d.type === 'follow') {
                    queue.push('TING');
                }
                queue.push(d.audio);
                if (!playing) play();
            }
        });

        function play() {
            if (!queue.length) { playing = false; return; }
            playing = true;
            const item = queue.shift();
            if (item === 'TING') {
                ting.play().then(() => { ting.onended = () => play(); }).catch(() => play());
            } else {
                const a = new Audio(item);
                a.onended = () => setTimeout(play, 300);
                a.play().catch(() => play());
            }
        }
        loadWords(); loadAcronyms();
    </script>
</body>
</html>
