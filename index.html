<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TikTok Live TTS - Bản Fix 100% Có Tiếng</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .box { max-width: 500px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #fe2c55; }
        input { width: 80%; padding: 12px; margin: 10px; border-radius: 8px; border: 1px solid #333; background: #2b2b2b; color: white; }
        button { padding: 12px 25px; background: #fe2c55; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #chat-box { height: 350px; overflow-y: auto; background: #000; margin-top: 20px; padding: 15px; text-align: left; border-radius: 8px; display: flex; flex-direction: column-reverse; }
        .msg { margin-bottom: 8px; border-bottom: 1px solid #222; padding-bottom: 5px; font-size: 14px; animation: fadeIn 0.3s; }
        .user { color: #25f4ee; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="box">
        <h2>TikTok Live TTS</h2>
        <input type="text" id="username" placeholder="Nhập ID TikTok (ví dụ: chipham1)">
        <br>
        <button onclick="start()">KẾT NỐI & KÍCH HOẠT ÂM THANH</button>
        <p id="status" style="color: #00f2ea;">Trạng thái: Sẵn sàng</p>
        
        <div id="chat-box"></div>
    </div>

    <script>
        const socket = io();
        let queue = [];
        let isSpeaking = false;

        // Ép trình duyệt nạp giọng nói
        window.speechSynthesis.getVoices();

        function start() {
            const user = document.getElementById('username').value.trim();
            if (!user) return alert("Vui lòng nhập ID TikTok!");
            
            // Kích hoạt âm thanh (Bắt buộc phải có để trình duyệt không chặn)
            speak("Bắt đầu");

            socket.emit('set-username', user);
            document.getElementById('status').innerText = "Đang kết nối tới: " + user;
        }

        socket.on('status', msg => {
            document.getElementById('status').innerText = "Trạng thái: " + msg;
        });

        socket.on('new-comment', data => {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="user">${data.user}:</span> ${data.comment}`;
            document.getElementById('chat-box').prepend(div);

            queue.push(`${data.user} nói ${data.comment}`);
            if (!isSpeaking) processQueue();
        });

        function processQueue() {
            if (queue.length === 0) {
                isSpeaking = false;
                return;
            }

            isSpeaking = true;
            const text = queue.shift();
            speak(text);
        }

        function speak(text) {
            // Cách 1: Dùng Web Speech API (Ưu tiên vì ổn định nhất trên Chrome/Edge/Android)
            const msg = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            
            // Tìm giọng Tiếng Việt
            const vnVoice = voices.find(v => v.lang === 'vi-VN' || v.lang.includes('vi'));
            
            if (vnVoice) {
                msg.voice = vnVoice;
                msg.lang = 'vi-VN';
            } else {
                msg.lang = 'vi-VN'; // Cố gắng đặt ngôn ngữ nếu không tìm thấy voice
            }

            msg.onend = () => {
                setTimeout(processQueue, 100);
            };

            msg.onerror = () => {
                // Cách 2: Dự phòng nếu Speech API lỗi thì dùng Google API
                const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=vi&client=tw-ob`);
                audio.onended = () => {
                    setTimeout(processQueue, 100);
                };
                audio.play().catch(() => {
                    isSpeaking = false;
                    processQueue();
                });
            };

            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
