<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B√®o Control üå∏ Home</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/vinhgl/amlich-js@master/amlich-hnd.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');
        :root { --primary: #ff85a2; --bg: #fff5f7; --card: #ffffff; --text: #5d4037; --border: #f8bbd0; --accent: #4dd0e1; --danger: #ff5252; }
        * { box-sizing: border-box; }
        body { font-family: 'Quicksand', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        .clock-section { background: linear-gradient(135deg, #ff85a2, #ffb3c6); color: white; padding: 15px; text-align: center; border-radius: 0 0 25px 25px; }
        #clock-time { font-size: 30px; font-weight: 700; }
        #clock-date { font-size: 12px; opacity: 0.9; margin-top: 4px; }

        .header-panel { background: var(--card); padding: 15px; border-radius: 20px; margin: 10px; border: 2px solid var(--border); box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .conn-box { display: flex; gap: 8px; margin-bottom: 10px; }
        input { background: #fff; border: 2px solid var(--border); padding: 10px; border-radius: 12px; outline: none; flex: 1; font-size: 14px; }
        .btn-main { background: var(--primary); color: white; border: none; padding: 10px 15px; border-radius: 12px; font-weight: bold; cursor: pointer; }
        
        .speed-box { background: #fffbfd; padding: 10px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 10px; }
        .speed-info { display: flex; justify-content: space-between; font-size: 11px; font-weight: 700; color: var(--primary); margin-bottom: 4px; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 6px; background: #ffd1dc; border-radius: 10px; }
        input[type=range]::-webkit-slider-thumb { height: 18px; width: 18px; border-radius: 50%; background: var(--primary); -webkit-appearance: none; margin-top: -6px; border: 2px solid white; }

        .controls-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .t-item { background: #fff; padding: 8px 2px; border-radius: 12px; border: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; gap: 4px; font-size: 9px; font-weight: 700; }
        .t-item.master { border-color: var(--danger); }
        .switch { width: 30px; height: 16px; position: relative; display: inline-block; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ddd; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 10px; width: 10px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--primary); }
        #masterToggle:checked + .slider { background: var(--danger); }
        input:checked + .slider:before { transform: translateX(14px); }

        .chat-container { flex: 1; padding: 10px; overflow-y: auto; }
        .chat-msg { padding: 8px 12px; border-radius: 12px; background: white; border-left: 4px solid var(--primary); margin-bottom: 6px; font-size: 13px; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        
        .nav-links { text-align: center; padding: 10px; }
        .nav-links a { font-size: 12px; color: var(--primary); text-decoration: none; font-weight: bold; border: 1px dashed var(--primary); padding: 5px 15px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="clock-section">
        <div id="clock-time">00:00:00</div>
        <div id="clock-date">DL: --/--/---- - √ÇL: --/--</div>
    </div>

    <div class="header-panel">
        <div class="conn-box">
            <input type="text" id="user" placeholder="ID TikTok...">
            <button class="btn-main" onclick="start()">M·ªû ‚ú®</button>
        </div>
        <div class="speed-box">
            <div class="speed-info"><span>T·ªêC ƒê·ªò</span><span id="speed-val">1.2x</span></div>
            <input type="range" id="speed-range" min="0.5" max="2.0" step="0.1" value="1.2" oninput="changeSpeed(this.value)">
        </div>
        <div class="controls-grid">
            <div class="t-item master"><span>T·∫ÆT H·∫æT</span><label class="switch"><input type="checkbox" id="masterToggle" checked><span class="slider"></span></label></div>
            <div class="t-item"><span>CH√ÄO</span><label class="switch"><input type="checkbox" id="welcomeToggle" checked><span class="slider"></span></label></div>
            <div class="t-item"><span>QU√Ä</span><label class="switch"><input type="checkbox" id="giftToggle" checked><span class="slider"></span></label></div>
            <div class="t-item"><span>BOT</span><label class="switch"><input type="checkbox" id="botToggle" checked><span class="slider"></span></label></div>
        </div>
    </div>

    <div class="chat-container" id="chat"></div>
    <div class="nav-links"><a href="/admin">‚öôÔ∏è C√ÄI ƒê·∫∂T T·ª™ C·∫§M & ICON</a></div>

    <script>
        const socket = io();
        let queue = [], playing = false, currentSpeed = 1.2;

        function updateClock() {
            const now = new Date();
            document.getElementById('clock-time').innerText = now.toLocaleTimeString('vi-VN');
            const lunar = getLunarDate(now.getDate(), now.getMonth()+1, now.getFullYear());
            document.getElementById('clock-date').innerText = `DL: ${now.getDate()}/${now.getMonth()+1}/${now.getFullYear()} - √ÇL: ${lunar.day}/${lunar.month}`;
        }
        setInterval(updateClock, 1000); updateClock();

        function changeSpeed(v) {
            document.getElementById('speed-val').innerText = v + "x";
            currentSpeed = parseFloat(v);
        }

        async function start() {
            const u = document.getElementById('user').value.trim();
            if(u) {
                if('wakeLock' in navigator) await navigator.wakeLock.request('screen').catch(()=>{});
                socket.emit('set-username', u);
            }
        }

        socket.on('audio-data', d => {
            if (!document.getElementById('masterToggle').checked) return;
            if ((d.type==='welcome'&&!document.getElementById('welcomeToggle').checked)||
                (d.type==='gift'&&!document.getElementById('giftToggle').checked)||
                (d.type==='bot'&&!document.getElementById('botToggle').checked)) return;

            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = 'chat-msg';
            div.innerHTML = d.type==='welcome' ? `üå∏ <b>${d.user}:</b> v√†o ph√≤ng` : d.type==='gift' ? `üéÅ <b>${d.user}:</b> ${d.comment}` : `<b>${d.user}:</b> ${d.comment}`;
            chat.prepend(div);
            if(chat.childNodes.length > 30) chat.removeChild(chat.lastChild);
            queue.push(d.audio); if(!playing) play();
        });

        function play() {
            if(!queue.length || !document.getElementById('masterToggle').checked){ playing=false; return; }
            playing=true; const a = new Audio(queue.shift());
            a.playbackRate = currentSpeed; a.onended = () => setTimeout(play, 150);
            a.play().catch(() => play());
        }
    </script>
</body>
</html>
