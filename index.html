<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TTS IDOL B√àO - ADMIN</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --main: #fe2c55; --bg: #121212; --panel: #1e1e1e; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; gap: 20px; height: 100vh; box-sizing: border-box; }
        .column { background: var(--panel); padding: 20px; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; }
        .left { flex: 1.2; } .right { flex: 2; }
        input, button { padding: 10px; margin: 5px 0; border-radius: 8px; width: 100%; box-sizing: border-box; }
        button { background: var(--main); color: white; font-weight: bold; cursor: pointer; border: none; }
        .list-box { flex-grow: 1; overflow-y: auto; background: #000; padding: 10px; border-radius: 8px; margin-top: 10px; }
        .setting-row { display: flex; align-items: center; justify-content: space-between; background: #252525; padding: 8px; border-radius: 8px; margin: 5px 0; font-size: 12px; }
        .switch { position: relative; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; border-radius: 18px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background-color: var(--main); }
        input:checked + .slider:before { transform: translateX(16px); }
        .tab-btn { background: #333; width: 32%; display: inline-block; padding: 8px; border-radius: 6px; cursor: pointer; text-align: center; }
        .tab-active { background: var(--main); }
    </style>
</head>
<body>
    <div class="column left">
        <h3 style="color:var(--main); margin:0;">üéôÔ∏è B√àO ADMIN</h3>
        <input type="text" id="user" placeholder="ID TikTok">
        <button onclick="start()">K·∫æT N·ªêI</button>
        <div class="setting-row" style="background: #4facfe;"><span>‚ú® CH·∫æ ƒê·ªò AI:</span><label class="switch"><input type="checkbox" id="aiToggle" onchange="socket.emit('toggle-ai', this.checked)"><span class="slider"></span></label></div>
        <p id="stt" style="color:#00f2ea; font-size:12px;">Ch∆∞a k·∫øt n·ªëi</p>
        <div class="list-box" id="chat"></div>
    </div>
    <div class="column right">
        <div><div class="tab-btn tab-active" id="btn-ban">T·ª™ C·∫§M</div></div>
        <div class="list-box" id="word-list"></div>
    </div>

    <script>
        const socket = io();
        let queue = [], playing = false;

        function start() { socket.emit('set-username', document.getElementById('user').value); }
        
        socket.on('status', m => document.getElementById('stt').innerText = m);
        
        socket.on('audio-data', d => {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.style.padding = "5px";
            div.style.borderBottom = "1px solid #222";
            div.style.fontSize = "13px";
            // N·∫øu l√† AI th√¨ ƒë·ªïi m√†u xanh d∆∞∆°ng
            div.innerHTML = `<b style="color:${d.type==='ai'?'#4facfe':'#fe2c55'}">${d.user}:</b> ${d.comment}`;
            chat.prepend(div);
            
            if (d.audio) {
                queue.push(d.audio);
                if (!playing) play();
            }
        });

        function play() {
            if (!queue.length) { playing = false; return; }
            playing = true; const a = new Audio(queue.shift());
            a.onended = () => setTimeout(play, 300);
            a.play().catch(() => play());
        }
    </script>
</body>
</html>
