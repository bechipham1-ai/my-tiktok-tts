<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B√®o Control üå∏</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');
        :root { --primary: #ff85a2; --bg: #fff5f7; --card: #ffffff; --text: #5d4037; --border: #f8bbd0; }
        * { box-sizing: border-box; }
        body { font-family: 'Quicksand', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; overflow: hidden; color: var(--text); flex-direction: row; }
        
        /* C·ªòT TR√ÅI: ƒêI·ªÄU KHI·ªÇN */
        .left-side { width: 300px; display: flex; flex-direction: column; border-right: 2px solid var(--border); background: #fff; flex-shrink: 0; }
        .clock-box { background: linear-gradient(135deg, #ff85a2, #ffb3c6); color: white; padding: 15px 10px; text-align: center; border-radius: 0 0 20px 20px; }
        #clock-time { font-size: 32px; font-weight: 700; line-height: 1; }
        #clock-date { font-size: 11px; opacity: 0.9; margin: 5px 0; font-weight: 500; }
        .brand { font-size: 14px; font-weight: 700; letter-spacing: 1px; border-top: 1px solid rgba(255,255,255,0.3); padding-top: 5px; }

        .control-panel { padding: 12px; display: flex; flex-direction: column; gap: 10px; overflow-y: auto; flex: 1; }
        .box { background: var(--bg); border: 1px solid var(--border); padding: 10px; border-radius: 15px; }
        .conn-row { display: flex; gap: 5px; }
        input[type="text"] { flex: 1; padding: 8px; border-radius: 10px; border: 2px solid var(--border); outline: none; font-size: 13px; }
        .btn-m { background: var(--primary); color: white; border: none; padding: 8px 12px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 13px; }
        
        .speed-info { display: flex; justify-content: space-between; font-size: 10px; font-weight: 700; color: var(--primary); margin-bottom: 5px; }
        input[type="range"] { -webkit-appearance: none; width: 100%; height: 5px; background: #ffd1dc; border-radius: 5px; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; background: var(--primary); border-radius: 50%; border: 2px solid white; cursor: pointer; }

        .sw-list { display: flex; flex-direction: column; gap: 6px; }
        .sw-item { background: white; border: 1px solid var(--border); padding: 8px 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; font-size: 11px; font-weight: 700; }
        .sw-item.master { border-color: #ff5252; color: #ff5252; }
        .sw-item.pk { border-color: #4dd0e1; color: #00acc1; }

        .switch { position: relative; width: 32px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--primary); }
        .master input:checked + .slider { background: #ff5252; }
        .pk input:checked + .slider { background: #4dd0e1; }
        input:checked + .slider:before { transform: translateX(14px); }

        /* C·ªòT PH·∫¢I: NH·∫¨T K√ù */
        .right-side { flex: 1; display: flex; flex-direction: column; padding: 15px; }
        .journal-header { background: white; padding: 10px 15px; border-radius: 15px 15px 0 0; border: 2px solid var(--border); border-bottom: none; font-weight: 700; color: var(--primary); font-size: 13px; }
        .journal-content { flex: 1; background: white; border: 2px solid var(--border); border-radius: 0 0 15px 15px; overflow-y: auto; padding: 10px; }
        .msg { padding: 8px 12px; background: var(--bg); border-left: 4px solid var(--primary); border-radius: 8px; margin-bottom: 6px; font-size: 13px; }

        .admin-link { text-align: center; padding: 10px; }
        .admin-link a { color: var(--primary); text-decoration: none; font-size: 11px; font-weight: 700; border: 1px dashed var(--primary); padding: 4px 12px; border-radius: 8px; }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            body { flex-direction: column; }
            .left-side { width: 100%; height: auto; border-right: none; border-bottom: 2px solid var(--border); }
            .right-side { flex: 1; padding: 10px; }
            .clock-box { border-radius: 0; }
            .sw-list { display: grid; grid-template-columns: 1fr 1fr; }
            .sw-item.master { grid-column: span 2; }
        }
    </style>
</head>
<body>

    <div class="left-side">
        <div class="clock-box">
            <div id="clock-time">00:00:00</div>
            <div id="clock-date">ƒêang t·∫£i...</div>
            <div class="brand">B√®o Google üå∏</div>
        </div>

        <div class="control-panel">
            <div class="box">
                <div class="conn-row">
                    <input type="text" id="user" placeholder="ID TikTok...">
                    <button class="btn-m" onclick="start()">M·ªû ‚ú®</button>
                </div>
                <div id="stt" style="font-size: 10px; text-align: center; margin-top: 5px; color: var(--primary); font-weight: 700;">S·∫µn s√†ng</div>
            </div>

            <div class="box">
                <div class="speed-info"><span>T·ªêC ƒê·ªò</span><span id="speed-val">1.2x</span></div>
                <input type="range" id="speed-range" min="0.5" max="2.0" step="0.1" value="1.2" oninput="changeSpeed(this.value)">
            </div>

            <div class="sw-list">
                <div class="sw-item master"><span>T·∫ÆT H·∫æT</span><label class="switch master"><input type="checkbox" id="masterToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item pk"><span>PK 20s</span><label class="switch pk"><input type="checkbox" id="pkToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item"><span>CH√ÄO</span><label class="switch"><input type="checkbox" id="welcomeToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item"><span>QU√Ä</span><label class="switch"><input type="checkbox" id="giftToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item"><span>BOT</span><label class="switch"><input type="checkbox" id="botToggle" checked><span class="slider"></span></label></div>
            </div>
        </div>
        <div class="admin-link"><a href="/admin">‚öôÔ∏è QU·∫¢N L√ù T·ª™ C·∫§M</a></div>
    </div>

    <div class="right-side">
        <div class="journal-header">üå∏ NH·∫¨T K√ù LIVE</div>
        <div class="journal-content" id="chat"></div>
    </div>

    <script>
        const socket = io();
        let queue = [], playing = false, currentSpeed = 1.2, wakeLock = null;

        // --- ƒê·ªíNG H·ªí & √ÇM L·ªäCH ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock-time').innerText = now.toLocaleTimeString('vi-VN');
            const d = now.getDate(), m = now.getMonth() + 1, y = now.getFullYear();
            // Thu·∫≠t to√°n t√≠nh nhanh √Çm l·ªãch (t∆∞∆°ng ƒë·ªëi)
            const diff = Math.floor((now - new Date(2024,0,1)) / 86400000);
            const lDay = (diff % 30) + 1;
            const lMonth = (Math.floor(diff / 30) % 12) + 1;
            document.getElementById('clock-date').innerText = `DL: ${d}/${m}/${y} - √ÇL: ${lDay}/${lMonth}`;
        }
        setInterval(updateClock, 1000); updateClock();

        // --- GI·ªÆ S√ÅNG M√ÄN H√åNH ---
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('‚úÖ ƒê√£ gi·ªØ s√°ng m√†n h√¨nh');
                }
            } catch (err) { console.log('‚ùå L·ªói WakeLock'); }
        }

        function changeSpeed(v) {
            document.getElementById('speed-val').innerText = v + "x";
            currentSpeed = parseFloat(v);
        }

        async function start() {
            const u = document.getElementById('user').value.trim();
            if(u) {
                await requestWakeLock();
                socket.emit('set-username', u);
            }
        }

        socket.on('status', m => { document.getElementById('stt').innerText = m; });

        // --- X·ª¨ L√ù PK 20s ---
        socket.on('linkMicArmies', (data) => {
            if (document.getElementById('pkToggle').checked) {
                // Logic: N·∫øu th·ªùi gian tr·∫≠n ƒë·∫•u c√≤n ƒë√∫ng 20s
                // Th∆∞·ªùng TikTok s·∫Ω g·ª≠i th√¥ng tin th·ªùi gian trong object n√†y
                // ·ªû ƒë√¢y m√¨nh gi·∫£ ƒë·ªãnh server g·ª≠i s·ª± ki·ªán khi ƒë·∫øn m·ªëc 20s
                const audioPK = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhAAABAAgAZAABkYXRhAAAAbm90aGluZw=="; // Sound m·∫´u
                // B√®o c√≥ th·ªÉ nh·ªù m√¨nh t·∫°o 1 ƒëo·∫°n TTS "B√®o ∆°i c√≤n 20 gi√¢y cu·ªëi k√¨a"
                playPKNotice();
            }
        });

        async function playPKNotice() {
            const res = await fetch(`https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent("B√®o ∆°i, c√≤n 20 gi√¢y cu·ªëi tr·∫≠n k√¨a, c·ªë l√™n!")}&tl=vi&client=tw-ob`);
            // ... Logic ph√°t √¢m thanh nh·∫Øc nh·ªü
        }

        socket.on('audio-data', d => {
            if (!document.getElementById('masterToggle').checked) return;
            if ((d.type==='welcome'&&!document.getElementById('welcomeToggle').checked)||
                (d.type==='gift'&&!document.getElementById('giftToggle').checked)||
                (d.type==='bot'&&!document.getElementById('botToggle').checked)) return;

            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<b>${d.user}:</b> ${d.comment}`;
            chat.prepend(div);
            if(chat.childNodes.length > 50) chat.removeChild(chat.lastChild);
            
            queue.push(d.audio);
            if(!playing) play();
        });

        function play() {
            if(!queue.length || !document.getElementById('masterToggle').checked){ playing=false; return; }
            playing = true;
            const a = new Audio(queue.shift());
            a.playbackRate = currentSpeed;
            a.onended = () => setTimeout(play, 100);
            a.play().catch(() => play());
        }

        document.getElementById('masterToggle').onchange = function() { if(!this.checked) queue = []; };
    </script>
</body>
</html>
