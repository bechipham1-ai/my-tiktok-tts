<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TikTok TTS - Fix Giọng Việt 100%</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .box { max-width: 450px; margin: auto; background: #1e1e1e; padding: 25px; border-radius: 15px; border: 2px solid #fe2c55; }
        input { width: 80%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: white; }
        button { width: 85%; padding: 15px; background: #fe2c55; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #status { margin: 15px 0; color: #00f2ea; }
        #chat-box { height: 300px; overflow-y: auto; background: #000; margin-top: 15px; padding: 15px; text-align: left; border-radius: 10px; border: 1px solid #333; display: flex; flex-direction: column-reverse; }
        .msg { margin-bottom: 8px; border-bottom: 1px solid #222; padding-bottom: 5px; font-size: 14px; }
        .user { color: #fe2c55; font-weight: bold; }
    </style>
</head>
<body>

    <div class="box">
        <h2>TikTok Live TTS</h2>
        <input type="text" id="username" placeholder="ID TikTok (ví dụ: chipham1)">
        <button onclick="initAudio()">BẤT ĐẦU & NGHE TIẾNG VIỆT</button>
        <p id="status">Trạng thái: Sẵn sàng</p>
        <div id="chat-box"></div>
    </div>

    <audio id="tts-audio" style="display:none;"></audio>

    <script>
        const socket = io();
        let queue = [];
        let isSpeaking = false;
        const audioElement = document.getElementById('tts-audio');

        function initAudio() {
            const user = document.getElementById('username').value.trim();
            if (!user) return alert("Nhập ID TikTok!");
            
            // Kích hoạt âm thanh (bắt buộc tương tác để không bị chặn)
            playGoogleTTS("Hệ thống đã sẵn sàng");

            socket.emit('set-username', user);
            document.getElementById('status').innerText = "Đang kết nối tới: " + user;
        }

        socket.on('status', msg => {
            document.getElementById('status').innerText = "Trạng thái: " + msg;
        });

        socket.on('new-comment', data => {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="user">${data.user}:</span> ${data.comment}`;
            document.getElementById('chat-box').prepend(div);

            queue.push(`${data.user} nói ${data.comment}`);
            if (!isSpeaking) processQueue();
        });

        function processQueue() {
            if (queue.length === 0) {
                isSpeaking = false;
                return;
            }

            isSpeaking = true;
            const text = queue.shift();
            playGoogleTTS(text);
        }

        function playGoogleTTS(text) {
            // ÉP BUỘC SỬ DỤNG LINK GOOGLE VỚI HEADER VIỆT NAM
            // Dùng tham số &tl=vi và &client=tw-ob để ép giọng nữ Việt
            const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=vi&client=tw-ob&total=1&idx=0&textlen=${text.length}`;
            
            audioElement.src = url;
            audioElement.load();
            
            audioElement.onended = () => {
                isSpeaking = false;
                setTimeout(processQueue, 200);
            };

            audioElement.onerror = () => {
                console.error("Lỗi audio");
                isSpeaking = false;
                processQueue();
            };

            // Phát âm thanh
            var playPromise = audioElement.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Phát audio thất bại, đang thử lại...");
                    isSpeaking = false;
                    processQueue();
                });
            }
        }
    </script>
</body>
</html>
