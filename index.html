<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live TTS - Giọng Việt Chuẩn 100%</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #121212; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .box { width: 100%; max-width: 500px; background: #1e1e1e; padding: 25px; border-radius: 20px; border: 2px solid #fe2c55; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: #fe2c55; text-align: center; margin-bottom: 25px; text-transform: uppercase; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #fe2c55; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { background: #ef2950; transform: scale(1.02); }
        #status { margin: 15px 0; color: #25f4ee; font-weight: bold; text-align: center; }
        #chat-box { height: 350px; overflow-y: auto; background: #000; margin-top: 15px; padding: 15px; text-align: left; border-radius: 10px; border: 1px solid #333; display: flex; flex-direction: column-reverse; }
        .msg { margin-bottom: 10px; border-bottom: 1px solid #222; padding-bottom: 5px; font-size: 15px; line-height: 1.5; animation: fadeIn 0.3s ease; }
        .user { color: #fe2c55; font-weight: bold; margin-right: 5px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="box">
        <h2>TikTok Live TTS</h2>
        <input type="text" id="username" placeholder="Nhập ID TikTok (ví dụ: chipham1)">
        <button onclick="initSystem()">KẾT NỐI & BẮT ĐẦU ĐỌC</button>
        <p id="status">Trạng thái: Sẵn sàng</p>
        
        <div id="chat-box">
            </div>
    </div>

    <script>
        const socket = io();
        let queue = [];
        let isSpeaking = false;
        
        // API Key của bạn đã được dán sẵn ở đây
        const API_KEY = "7f113a9430734799ab8825f295a4534f";

        function initSystem() {
            const user = document.getElementById('username').value.trim();
            if (!user) return alert("Vui lòng nhập ID TikTok!");
            
            // Âm thanh mồi để trình duyệt cấp quyền phát tiếng
            playTTS("Hệ thống đã sẵn sàng đọc bình luận tiếng Việt");

            socket.emit('set-username', user);
            document.getElementById('status').innerText = "Đang kết nối tới: " + user;
        }

        socket.on('status', msg => {
            document.getElementById('status').innerText = "Trạng thái: " + msg;
        });

        socket.on('new-comment', data => {
            // Hiển thị lên giao diện
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="user">${data.user}:</span> ${data.comment}`;
            document.getElementById('chat-box').prepend(div);

            // Thêm vào hàng đợi đọc (đọc cả tên và nội dung)
            queue.push(`${data.user} nói ${data.comment}`);
            
            if (!isSpeaking) {
                processQueue();
            }
        });

        function processQueue() {
            if (queue.length === 0) {
                isSpeaking = false;
                return;
            }

            isSpeaking = true;
            const textToSpeak = queue.shift();
            playTTS(textToSpeak);
        }

        function playTTS(text) {
            // Sử dụng Voice RSS với ngôn ngữ vi-vn và giọng nữ (Chi)
            const url = `https://api.voicerss.org/?key=${API_KEY}&hl=vi-vn&v=Chi&r=0&src=${encodeURIComponent(text)}`;
            
            const audio = new Audio(url);
            
            audio.onended = () => {
                // Đợi 200ms rồi mới đọc câu tiếp theo cho tự nhiên
                setTimeout(processQueue, 200);
            };

            audio.onerror = () => {
                console.error("Lỗi âm thanh, đang bỏ qua câu này...");
                isSpeaking = false;
                processQueue();
            };

            audio.play().catch(err => {
                console.error("Trình duyệt chặn phát tự động:", err);
                isSpeaking = false;
                processQueue();
            });
        }
    </script>
</body>
</html>
