<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B√®o Control üå∏</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');
        :root { --primary: #ff85a2; --bg: #fff5f7; --card: #ffffff; --text: #5d4037; --border: #f8bbd0; --success: #4caf50; --error: #ff5252; }
        
        * { box-sizing: border-box; }
        body { font-family: 'Quicksand', sans-serif; background: var(--bg); margin: 0; color: var(--text); overflow: hidden; }

        /* B·ªê C·ª§C T·ªîNG TH·ªÇ */
        .app-container { display: flex; height: 100vh; width: 100vw; }

        /* C·ªòT TR√ÅI (PC) */
        .left-side { width: 330px; display: flex; flex-direction: column; border-right: 2px solid var(--border); background: #fff; flex-shrink: 0; }
        
        /* C·ªòT PH·∫¢I / D∆Ø·ªöI (NH·∫¨T K√ù) */
        .right-side { flex: 1; display: flex; flex-direction: column; padding: 15px; background: var(--bg); overflow: hidden; }

        /* ƒê·ªíNG H·ªí THU G·ªåN */
        .clock-box { background: linear-gradient(135deg, #ff85a2, #ffb3c6); color: white; padding: 12px; text-align: center; border-radius: 0 0 20px 20px; box-shadow: 0 4px 10px rgba(255,133,162,0.2); }
        #clock-time { font-size: 30px; font-weight: 700; line-height: 1; }
        #clock-date { font-size: 11px; opacity: 0.9; margin: 3px 0; }
        .brand { font-size: 13px; font-weight: 700; border-top: 1px solid rgba(255,255,255,0.3); padding-top: 3px; }

        /* PANEL ƒêI·ªÄU KHI·ªÇN */
        .control-panel { padding: 12px; display: flex; flex-direction: column; gap: 10px; flex: 1; overflow-y: auto; }
        
        /* KHUNG K·∫æT N·ªêI (FIX V·ª† KHUNG) */
        .box-conn { background: #fff; border: 2px solid var(--border); padding: 12px; border-radius: 18px; display: flex; flex-direction: column; gap: 8px; }
        .conn-row { display: flex; gap: 5px; }
        input[type="text"] { flex: 1; padding: 10px; border-radius: 10px; border: 2px solid var(--border); outline: none; font-size: 14px; min-width: 0; }
        .btn-conn { background: var(--primary); color: white; border: none; padding: 0 15px; border-radius: 10px; font-weight: 700; cursor: pointer; white-space: nowrap; font-size: 13px; }

        #stt-container { display: flex; align-items: center; justify-content: center; gap: 5px; font-size: 12px; font-weight: 700; padding: 8px; border-radius: 10px; background: #fff8f9; border: 1px dashed var(--border); min-height: 35px; }
        .stt-success { color: var(--success); border-color: var(--success); background: #f1f8f1; }
        .stt-error { color: var(--error); border-color: var(--error); background: #fff1f1; }

        /* C√ÅC N√öT B·∫¨T T·∫ÆT */
        .sw-list { display: flex; flex-direction: column; gap: 6px; }
        .sw-item { background: white; border: 1px solid var(--border); padding: 10px 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; font-size: 11px; font-weight: 700; }
        .sw-item.master { border-color: var(--error); color: var(--error); }
        .sw-item.pk { border-color: #4dd0e1; color: #00acc1; }

        .switch { position: relative; width: 34px; height: 18px; flex-shrink: 0; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: var(--primary); }
        .master input:checked + .slider { background: var(--error); }
        input:checked + .slider:before { transform: translateX(16px); }

        /* NH·∫¨T K√ù */
        .journal-header { background: white; padding: 10px 15px; border-radius: 15px 15px 0 0; border: 2px solid var(--border); border-bottom: none; font-weight: 700; color: var(--primary); font-size: 13px; }
        .journal-content { flex: 1; background: white; border: 2px solid var(--border); border-radius: 0 0 15px 15px; overflow-y: auto; padding: 10px; }
        .msg { padding: 8px 12px; background: var(--bg); border-left: 4px solid var(--primary); border-radius: 8px; margin-bottom: 6px; font-size: 13px; word-break: break-word; }

        /* --- GIAO DI·ªÜN MOBILE --- */
        @media (max-width: 768px) {
            body { overflow-y: auto; height: auto; } /* Cho ph√©p k√©o to√†n trang tr√™n mobile */
            .app-container { flex-direction: column; height: auto; }
            .left-side { width: 100%; border-right: none; height: auto; }
            .right-side { width: 100%; height: 600px; padding: 10px; } /* Nh·∫≠t k√Ω c√≥ chi·ªÅu cao c·ªë ƒë·ªãnh ƒë·ªÉ scroll b√™n trong */
            .sw-list { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
            .sw-item.master { grid-column: span 2; }
            .clock-box { border-radius: 0; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="left-side">
        <div class="clock-box">
            <div id="clock-time">00:00:00</div>
            <div id="clock-date">DL: --/--/---- - √ÇL: --/--</div>
            <div class="brand">B√®o Google üå∏</div>
        </div>

        <div class="control-panel">
            <div class="box-conn">
                <div class="conn-row">
                    <input type="text" id="user" placeholder="Nh·∫≠p ID TikTok...">
                    <button class="btn-conn" onclick="start()">K·∫æT N·ªêI</button>
                </div>
                <div id="stt-container">
                    <span id="stt-icon">‚ú®</span>
                    <span id="stt-text">H·ªá th·ªëng s·∫µn s√†ng</span>
                </div>
            </div>

            <div class="box-conn" style="padding: 10px;">
                <div style="display: flex; justify-content: space-between; font-size: 10px; font-weight: 700; color: var(--primary); margin-bottom: 5px;">
                    <span>T·ªêC ƒê·ªò ƒê·ªåC</span><span id="speed-val">1.2x</span>
                </div>
                <input type="range" id="speed-range" min="0.5" max="2.0" step="0.1" value="1.2" oninput="changeSpeed(this.value)" style="width: 100%;">
            </div>

            <div class="sw-list">
                <div class="sw-item master"><span>T·∫ÆT H·ªÜ TH·ªêNG</span><label class="switch master"><input type="checkbox" id="masterToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item pk"><span>NH·∫ÆC PK 20S</span><label class="switch pk"><input type="checkbox" id="pkToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item"><span>üëã CH√ÄO PH√íNG</span><label class="switch"><input type="checkbox" id="welcomeToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item"><span>üéÅ T·∫∂NG QU√Ä</span><label class="switch"><input type="checkbox" id="giftToggle" checked><span class="slider"></span></label></div>
                <div class="sw-item"><span>ü§ñ BOT ƒê√ÅP</span><label class="switch"><input type="checkbox" id="botToggle" checked><span class="slider"></span></label></div>
            </div>

            <div style="text-align: center; margin-top: auto; padding: 10px;">
                <a href="/admin" style="color: var(--primary); text-decoration: none; font-size: 11px; font-weight: 700; border: 1px dashed var(--primary); padding: 5px 12px; border-radius: 8px;">‚öôÔ∏è QU·∫¢N L√ù D·ªÆ LI·ªÜU</a>
            </div>
        </div>
    </div>

    <div class="right-side">
        <div class="journal-header">üå∏ NH·∫¨T K√ù LIVE</div>
        <div class="journal-content" id="chat"></div>
    </div>
</div>

<script>
    const socket = io();
    let queue = [], playing = false, currentSpeed = 1.2;

    function updateClock() {
        const now = new Date();
        document.getElementById('clock-time').innerText = now.toLocaleTimeString('vi-VN');
        const d = now.getDate(), m = now.getMonth() + 1, y = now.getFullYear();
        const diff = Math.floor((now - new Date(2024,0,1)) / 86400000);
        const lDay = (diff % 30) + 1; const lMonth = (Math.floor(diff / 30) % 12) + 1;
        document.getElementById('clock-date').innerText = `DL: ${d}/${m}/${y} - √ÇL: ${lDay}/${lMonth}`;
    }
    setInterval(updateClock, 1000); updateClock();

    async function speakNotification(text) {
        const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=vi&client=tw-ob`;
        const audio = new Audio(url);
        audio.play().catch(() => {});
    }

    function changeSpeed(v) {
        document.getElementById('speed-val').innerText = v + "x";
        currentSpeed = parseFloat(v);
    }

    async function start() {
        const u = document.getElementById('user').value.trim();
        if(!u) return;
        document.getElementById('stt-icon').innerText = "‚è≥";
        document.getElementById('stt-text').innerText = "ƒêang k·∫øt n·ªëi...";
        if ('wakeLock' in navigator) await navigator.wakeLock.request('screen').catch(()=>{});
        socket.emit('set-username', u);
    }

    socket.on('status', m => {
        const sttBox = document.getElementById('stt-container');
        const u = document.getElementById('user').value.trim();
        if(m.includes('‚úÖ')) {
            document.getElementById('stt-icon').innerText = "‚úÖ";
            document.getElementById('stt-text').innerText = `K·∫øt n·ªëi th√†nh c√¥ng: ${u}`;
            sttBox.className = "stt-success";
            speakNotification("ƒê√£ k·∫øt n·ªëi, b·∫Øt ƒë·∫ßu ƒë·ªçc comment nha B√®o");
        } else {
            document.getElementById('stt-icon').innerText = "‚ùå";
            document.getElementById('stt-text').innerText = "L·ªói h·ªá th·ªëng, b·∫•m l·∫°i nha";
            sttBox.className = "stt-error";
            speakNotification("L·ªói h·ªá th·ªëng, b·∫•m k·∫øt n·ªëi l·∫°i nha");
        }
    });

    socket.on('audio-data', d => {
        if (!document.getElementById('masterToggle').checked) return;
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<b>${d.user}:</b> ${d.comment}`;
        chat.prepend(div);
        if(chat.childNodes.length > 50) chat.removeChild(chat.lastChild);
        queue.push(d.audio);
        if(!playing) play();
    });

    function play() {
        if(!queue.length || !document.getElementById('masterToggle').checked){ playing=false; return; }
        playing = true;
        const a = new Audio(queue.shift());
        a.playbackRate = currentSpeed;
        a.onended = () => setTimeout(play, 100);
        a.play().catch(() => play());
    }
</script>
</body>
</html>
