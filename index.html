<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TikTok Live TTS - Fix Giọng Chuẩn</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .box { max-width: 500px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 15px; border: 1px solid #fe2c55; }
        input { width: 80%; padding: 10px; margin: 10px; border-radius: 5px; border: none; }
        button { padding: 10px 20px; background: #fe2c55; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #chat-box { height: 300px; overflow-y: auto; background: #000; margin-top: 20px; padding: 10px; text-align: left; border-radius: 5px; }
        .msg { margin-bottom: 8px; border-bottom: 1px solid #222; padding-bottom: 5px; font-size: 14px; }
        .user { color: #25f4ee; font-weight: bold; }
    </style>
</head>
<body>

    <div class="box">
        <h2>TikTok TTS - Giọng Chị Google</h2>
        <input type="text" id="username" placeholder="Nhập ID TikTok (ví dụ: chipham1)">
        <br>
        <button onclick="start()">KẾT NỐI & ĐỌC</button>
        <p id="status" style="color: #aaa;">Trạng thái: Sẵn sàng</p>
        
        <div id="chat-box"></div>
    </div>

    <script>
        const socket = io();
        let queue = [];
        let isSpeaking = false;

        function start() {
            const user = document.getElementById('username').value.trim();
            if (!user) return alert("Nhập ID đã!");
            
            // Kích hoạt âm thanh mồi
            playGoogleTTS("Đã bắt đầu kết nối");

            socket.emit('set-username', user);
            document.getElementById('status').innerText = "Đang kết nối...";
        }

        socket.on('status', msg => {
            document.getElementById('status').innerText = "Trạng thái: " + msg;
        });

        socket.on('new-comment', data => {
            // Hiện lên màn hình
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="user">${data.user}:</span> ${data.comment}`;
            const box = document.getElementById('chat-box');
            box.prepend(div);

            // Thêm vào hàng đợi đọc
            queue.push(`${data.user} nói ${data.comment}`);
            processQueue();
        });

        function processQueue() {
            if (isSpeaking || queue.length === 0) return;

            isSpeaking = true;
            const text = queue.shift();
            playGoogleTTS(text);
        }

        function playGoogleTTS(text) {
            // Dùng API Google Translate để lấy giọng chị Google chuẩn 100%
            const url = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=vi&client=tw-ob`;
            const audio = new Audio(url);
            
            audio.onended = () => {
                isSpeaking = false;
                processQueue(); // Đọc câu tiếp theo
            };

            audio.onerror = () => {
                isSpeaking = false;
                processQueue();
            };

            audio.play().catch(e => {
                console.log("Chặn phát tự động: ", e);
                isSpeaking = false;
                processQueue();
            });
        }
    </script>
</body>
</html>
