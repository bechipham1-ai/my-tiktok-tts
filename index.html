<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TikTok TTS - Fix Final 100%</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .box { max-width: 450px; margin: auto; background: #1e1e1e; padding: 25px; border-radius: 15px; border: 2px solid #fe2c55; }
        input { width: 85%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: white; }
        button { width: 85%; padding: 15px; background: #fe2c55; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #log-status { margin: 15px 0; color: #25f4ee; font-size: 14px; background: #000; padding: 5px; border-radius: 5px; }
        #chat-box { height: 250px; overflow-y: auto; background: #000; margin-top: 15px; padding: 15px; text-align: left; border-radius: 10px; border: 1px solid #333; }
        .msg { margin-bottom: 8px; border-bottom: 1px solid #222; font-size: 13px; }
    </style>
</head>
<body>

    <div class="box">
        <h2>TikTok Live TTS</h2>
        <input type="text" id="username" placeholder="Nhập ID (ví dụ: chipham1)">
        <button id="startBtn" onclick="initSystem()">KÍCH HOẠT & KẾT NỐI</button>
        <div id="log-status">Thông báo: Chờ bạn nhấn nút...</div>
        <div id="chat-box"></div>
    </div>

    <script>
        const socket = io();
        let queue = [];
        let isSpeaking = false;
        const API_KEY = "7f113a9430734799ab8825f295a4534f";
        const log = document.getElementById('log-status');

        function initSystem() {
            const user = document.getElementById('username').value.trim();
            if (!user) return alert("Nhập ID TikTok!");
            
            log.innerText = "Đang thử phát âm thanh mồi...";
            
            // Ép âm thanh chạy ngay lập tức
            playTTS("Hệ thống khởi động");

            socket.emit('set-username', user);
            log.innerText = "Đang kết nối tới TikTok: " + user;
        }

        socket.on('status', msg => { log.innerText = "TikTok: " + msg; });

        socket.on('new-comment', data => {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<b style="color:#fe2c55">${data.user}:</b> ${data.comment}`;
            document.getElementById('chat-box').prepend(div);

            queue.push(`${data.user} nói ${data.comment}`);
            if (!isSpeaking) processQueue();
        });

        function processQueue() {
            if (queue.length === 0) { isSpeaking = false; return; }
            isSpeaking = true;
            playTTS(queue.shift());
        }

        function playTTS(text) {
            // Dùng HTTPS chính thức và thêm tham số chống cache
            const url = `https://api.voicerss.org/?key=${API_KEY}&hl=vi-vn&v=Chi&src=${encodeURIComponent(text)}&f=44khz_16bit_stereo&rnd=${Math.random()}`;
            
            const audio = new Audio();
            audio.crossOrigin = "anonymous";
            audio.src = url;

            audio.onplay = () => { log.innerText = "Đang đọc: " + text; };
            
            audio.onended = () => {
                isSpeaking = false;
                processQueue();
            };

            audio.onerror = (e) => {
                log.innerText = "LỖI: Không tải được âm thanh (API Key hết hạn hoặc bị chặn)";
                console.error(e);
                isSpeaking = false;
                processQueue();
            };

            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    log.innerText = "LỖI: Trình duyệt chặn âm thanh. Hãy nhấn nút lại!";
                    isSpeaking = false;
                });
            }
        }
    </script>
</body>
</html>
