<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>B√àO AI</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; padding: 20px; }
        .box { background: #1e1e1e; padding: 20px; border-radius: 10px; border: 1px solid #fe2c55; max-width: 400px; margin: auto; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: none; }
        button { background: #fe2c55; color: white; font-weight: bold; cursor: pointer; }
        .ai-btn { background: #4facfe; margin-bottom: 20px; }
        #stt { font-size: 13px; color: #00f2ea; text-align: center; }
        #chat { height: 300px; overflow-y: auto; background: #000; padding: 10px; font-size: 13px; }
    </style>
</head>
<body>
    <div class="box">
        <h3>üéôÔ∏è B√àO AI CONTROL</h3>
        <input type="text" id="user" placeholder="Nh·∫≠p ID TikTok">
        <button onclick="start()">K·∫æT N·ªêI</button>
        <button class="ai-btn" id="aiBtn" onclick="toggleAI()">B·∫¨T TR·ª¢ L√ù AI: T·∫ÆT</button>
        <p id="stt">Ch∆∞a k·∫øt n·ªëi</p>
        <div id="chat"></div>
    </div>

    <script>
        const socket = io();
        let aiActive = false;
        let queue = [], playing = false;

        function toggleAI() {
            aiActive = !aiActive;
            document.getElementById('aiBtn').innerText = `B·∫¨T TR·ª¢ L√ù AI: ${aiActive ? 'B·∫¨T' : 'T·∫ÆT'}`;
            socket.emit('toggle-ai', aiActive);
        }

        function start() { socket.emit('set-username', document.getElementById('user').value); }

        socket.on('status', m => document.getElementById('stt').innerText = m);

        socket.on('audio-data', d => {
            const div = document.createElement('div');
            div.innerHTML = `<b style="color:#fe2c55">${d.user}:</b> ${d.comment}`;
            document.getElementById('chat').prepend(div);
            if (d.audio) {
                queue.push(d.audio);
                if (!playing) play();
            }
        });

        function play() {
            if (!queue.length) { playing = false; return; }
            playing = true; const a = new Audio(queue.shift());
            a.onended = () => setTimeout(play, 300);
            a.play().catch(() => play());
        }
    </script>
</body>
</html>
